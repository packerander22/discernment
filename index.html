/* ======= THEME INIT + TOGGLE (System ‚Üí Dark ‚Üí Light) ======= */
(function initTheme(){
  const root = document.documentElement;
  const themeBtn = document.getElementById('themeToggle');
  const mqDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

  // Returns the saved setting, not the computed appearance.
  // 'system' means "follow OS" (no data-theme on :root).
  function getSetting() {
    const saved = localStorage.getItem('theme'); // 'light' | 'dark' | 'system' | null
    return (saved === 'light' || saved === 'dark' || saved === 'system') ? saved : 'system';
  }

  // Effective appearance (useful for choosing next label, etc.)
  function getEffectiveTheme(setting) {
    if (setting === 'dark') return 'dark';
    if (setting === 'light') return 'light';
    // system
    return (mqDark && mqDark.matches) ? 'dark' : 'light';
  }

  function applySetting(setting) {
    if (setting === 'system') {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme', 'system');
    } else {
      root.dataset.theme = setting; // 'light' or 'dark'
      localStorage.setItem('theme', setting);
    }
    setButtonLabel(); // keep button text in sync
  }

  function setButtonLabel() {
    if (!themeBtn) return;
    const setting = getSetting();         // system | dark | light
    const effective = getEffectiveTheme(setting); // dark | light
    // Show the *setting* (System/Dark/Light), not just effective appearance
    const label = setting.charAt(0).toUpperCase() + setting.slice(1);
    themeBtn.textContent = 'Theme: ' + label;
    // Optional: tooltip shows current effective (useful when System follows OS)
    themeBtn.title = 'Effective: ' + (effective === 'dark' ? 'Dark' : 'Light');
  }

  // Initialize from saved (default to system)
  applySetting(getSetting());

  // Cycle order: System ‚Üí Dark ‚Üí Light ‚Üí System
  if (themeBtn) {
    themeBtn.onclick = function(){
      const setting = getSetting();
      const next = (setting === 'system') ? 'dark' :
                   (setting === 'dark')   ? 'light' : 'system';
      applySetting(next);
    };
  }

  // If following system, update label on OS theme changes
  if (mqDark) {
    mqDark.addEventListener('change', () => {
      if (getSetting() === 'system') setButtonLabel();
    });
  }

  // Expose label refresh for when the button becomes visible on Q0
  window.__refreshThemeButtonLabel = setButtonLabel;
})();

  { "id": "AB1", "type": "about", "heading": "About Me", "text": "Hi! My name is Packer, I‚Äôm the creator of this guide. I've had OCD for as long as I can remember, and one of the hardest things for me is knowing whether or not I should worry about or address something, which led me to create this guide over the course of a year and a half‚Äîmolded from many, <i>many</i> mistakes in my actions. It's not about being content with imperfection, or striving to make everything perfect, but rather about <i>discerning</i> what to do (or not do), and when to do it. This guide aims to help others make decisions, regardless of if they suffer from OCD, anxiety, or not, as the logic it uses can be applied to all areas of life.\n\nTo contact or support me, I'm reachable at:\npackerander22@gmail.com" },
  { "id": "AB2", "type": "about", "heading": "Guide Concepts Explained", "text": "<p>This guide is built to prevent wasted effort, ‚Äúanalysis paralysis,‚Äù and unhealthy worry, by walking through the two essential questions of decision-making: <b>Should I act?</b> (IF) and <b>When should I act?</b> (WHEN). Along the way, it uses concepts from psychology, economics, and systems thinking. Below is a deep dive into each principle.</p><h3>1. Real Problems vs. Cosmetic Problems</h3><p>Not every ‚Äúproblem‚Äù is a <i>real</i> problem.</p><ul><li><b>Real problems</b> affect functionality, outcomes, or safety.</li><li><b>Cosmetic or preference problems</b> only affect comfort, appearance, or personal taste.</li></ul><p><b>Why it matters:</b> By distinguishing real issues from cosmetic ones, you avoid spending time and energy on things that don‚Äôt change results in a meaningful way.</p><h3>2. Potential vs. Inevitable Problems</h3><p>A potential problem may or may not happen. An inevitable problem <i>will</i> happen if ignored.</p><ul><li>Example: a frayed charging cable is <i>inevitably</i> going to fail.</li><li>Example: a squeaky door hinge <i>might</i> get worse, but may never actually break.</li></ul><p><b>Why it matters:</b> If something is inevitable, addressing it early usually prevents bigger costs later.</p><h3>3. Costs vs. Benefits</h3><p>Every action carries a trade-off:</p><ul><li><b>Upfront costs/efforts:</b> time, money, energy you invest to act.</li><li><b>Resulting downsides:</b> new risks or hassles created by the fix itself.</li><li><b>Combined total:</b> both categories together, measured against what happens if you do nothing.</li></ul><p><b>Why it matters:</b> You should only act if the combined downsides of doing nothing outweigh the costs and downsides of acting.</p><h3>4. Alternative Solutions</h3><p>Sometimes the first idea isn‚Äôt the best. If one option is blocked, unavailable, or costly, there may be:</p><ul><li>A simpler fix</li><li>A substitute method</li><li>A better long-term solution</li></ul><p><b>Why it matters:</b> Alternatives may solve the problem with fewer downsides or even provide extra benefits you hadn‚Äôt considered.</p><h3>5. Information Value</h3><p>Not all outcomes are measured in fixes ‚Äî sometimes <i>knowledge itself</i> is the payoff.</p><ul><li>Example: Testing two study methods teaches you which is better, even if the test costs a little time.</li></ul><p><b>Why it matters:</b> Information can make future decisions faster, cheaper, and more effective.</p><h3>6. Diminishing Returns</h3><p>Effort doesn‚Äôt always scale with results. Beyond a certain point, each extra unit of effort produces smaller and smaller improvements.</p><ul><li>Example: polishing an essay draft ‚Äî the first edits remove major errors, but the 12th pass adds almost no improvement.</li></ul><p><b>Why it matters:</b> Once you hit the point of diminishing returns, it‚Äôs better to stop and move on. Over-investing wastes time and energy.</p><h3>7. Inverted-U Curve (Sweet Spot)</h3><p>Sometimes both <i>too little</i> and <i>too much</i> effort reduce results.</p><ul><li>Example: exercise intensity ‚Äî too low does nothing, too high risks injury, but a middle zone maximizes fitness.</li></ul><p><b>Why it matters:</b> Finding the ‚Äúsweet spot‚Äù of effort gives you the best balance of results without wasted energy or harm, and unlike diminishing returns, you're not chasing a realisticly unreachable perfection. Spending as much time, effort, or resources as you see fit in finding this sweet spot will only get you closer to it, and can therefore be justified.</p><h3>8. Functional Difference (Blind Test)</h3><p>A functional difference is one you could actually notice in a side-by-side comparison that matters for the intended purpose.</p><ul><li>Example: Upgrading headphones where sound clarity is <i>actually audible</i>, vs. buying ones that only look different.</li></ul><p><b>Why it matters:</b> This filters out irrelevant changes and focuses only on meaningful, functional improvements.</p><h3>9. Long-Term vs. Short-Term Benefits</h3><p>Some actions provide temporary relief; others solve problems for good.</p><ul><li><b>Short-term:</b> taking a painkiller.</li><li><b>Long-term:</b> fixing posture to prevent the pain.</li></ul><p><b>Why it matters:</b> Short-term fixes may be fine for temporary situations, but lasting solutions often justify greater investment.</p><h3>10. Always vs. Sometimes Worth It</h3><p>Some actions are universally worth it every time.</p><ul><li>Example: wearing a seatbelt.</li></ul><p>Other actions are conditional, depending on context.</p><p><b>Why it matters:</b> Universal actions can become habits (low effort, high safety), while conditional actions need thoughtful evaluation each time.</p><h3>11. Preventative Maintenance</h3><p>This is solving a problem <i>before it happens</i>.</p><ul><li>Example: changing oil to prevent engine damage.</li><li>Example: backing up files before a drive fails.</li></ul><p><b>Why it matters:</b> Preventative actions often cost less and are less disruptive than emergency fixes after failure.</p><h3>12. Severity and Thresholds</h3><p>Severity measures the <i>worst-case outcome</i> if failure happens. Thresholds define the acceptable risk level.</p><ul><li>If severity is high (life-threatening, catastrophic), you act sooner.</li><li>If severity is low (inconvenient but minor), you can wait longer.</li></ul><p><b>Why it matters:</b> Severity calibrates urgency. It prevents overreaction to small issues and underreaction to critical ones.</p><h3>13. Telltale Signs</h3><p>Many problems give warnings before failure:</p><ul><li>Example: brake squeal before pads wear out.</li><li>Example: storage full warning before data loss.</li></ul><p><b>Why it matters:</b> Recognizing telltale signs gives you a safe buffer to act, rather than rushing at the last second or acting too early.</p><h3>14. Timing and Availability</h3><p>Even if a solution exists, timing matters:</p><ul><li>Sometimes it‚Äôs best to wait for resources, discounts, or better conditions.</li><li>Other times, delay makes things worse.</li></ul><p><b>Why it matters:</b> Correct timing ensures maximum value from your investment of time and resources.</p><h3>15. Better Alternatives Down the Road</h3><p>Sometimes waiting enables a <i>next best</i> or superior solution.</p><ul><li>Example: holding off on buying a phone because a newer, significantly better model releases next month.</li></ul><p><b>Why it matters:</b> Strategic patience can yield better outcomes than rushing.</p><h3>16. Putting It All Together</h3><p>The guide‚Äôs structure reflects real-world decision logic:</p><ol><li>Is this a real or inevitable problem?</li><li>Do benefits outweigh costs?</li><li>Are alternatives better?</li><li>Is the solution functional and noticeable?</li><li>Where‚Äôs the sweet spot for effort?</li><li>What‚Äôs the severity and threshold?</li><li>Are there warning signs or better timing?</li></ol><p><b>Why it matters:</b> By layering these concepts, the guide prevents wasted energy and helps you make decisions that are both rational and sustainable.</p>" }

  var ratio = Math.pow((sev - 1) / 9, 0.4);
  var hue = 220 * (1 - ratio);
  return 'hsl(' + Math.round(hue) + ', 100%, 50%)';
}
function updateSliderFill(slider, sev) {
  var pct = ((sev - 1) / 9) * 100;
  slider.style.setProperty('--pct', pct + '%');
  slider.style.setProperty('--fill', heatColorForSeverity(sev));
}

/* Shared panel */
function collapseSharedPanel() {
  var panel = document.getElementById('sharedPanel');
  if (panel) {
    panel.style.display = 'none';
    panel.setAttribute('aria-hidden','true');
    panel.dataset.mode = '';
    panel.innerHTML = '';
  }
  var leftWrap  = document.getElementById('leftControlsWrapper');
  var rightWrap = document.getElementById('rightControlsWrapper');

  if (leftWrap) {
    var exBtns = leftWrap.querySelectorAll('.examples-btn');
    for (var i=0;i<exBtns.length;i++) {
      exBtns[i].textContent = 'Show Examples';
      exBtns[i].setAttribute('aria-expanded','false');
      exBtns[i].classList.remove('active');
    }
  }
  if (rightWrap) {
    var rBtns = rightWrap.querySelectorAll('.viz-btn, .reasoning-btn');
    for (var j=0;j<rBtns.length;j++) {
      var btn = rBtns[j];
      if (btn.classList.contains('viz-btn')) btn.textContent = 'Show Visualization';
      if (btn.classList.contains('reasoning-btn')) btn.textContent = 'Show Percentage Reasoning';
      btn.setAttribute('aria-expanded','false');
      btn.classList.remove('active');
    }
  }
}

function openSharedPanel(panel, mode) {
  if (!panel) return;
  panel.style.display = 'block';
  panel.setAttribute('aria-hidden','false');
  panel.dataset.mode = mode;

  var leftWrap  = document.getElementById('leftControlsWrapper');
  var rightWrap = document.getElementById('rightControlsWrapper');
  var exBtn = leftWrap ? leftWrap.querySelector('.examples-btn') : null;
  var vzBtn = rightWrap ? rightWrap.querySelector('.viz-btn') : null;
  var rsBtn = rightWrap ? rightWrap.querySelector('.reasoning-btn') : null;

  if (mode === 'examples') {
    if (exBtn) exBtn.textContent = 'Hide Examples';
    if (vzBtn) vzBtn.textContent = 'Show Visualization';
    if (rsBtn) rsBtn.textContent = 'Show Percentage Reasoning';
  } else if (mode === 'viz') {
    if (vzBtn) vzBtn.textContent = 'Hide Visualization';
    if (exBtn) exBtn.textContent = 'Show Examples';
  } else if (mode === 'reason') {
    if (rsBtn) rsBtn.textContent = 'Hide Percentage Reasoning';
    if (exBtn) exBtn.textContent = 'Show Examples';
  }
}

/* ---------- Controls under the text ---------- */
function setupAuxToggles(node) {
  var leftWrap = document.getElementById('leftControlsWrapper');
  var rightWrap = document.getElementById('rightControlsWrapper');
  var panel = document.getElementById('sharedPanel');

  leftWrap.innerHTML = '';
  rightWrap.innerHTML = '';
  collapseSharedPanel();

  // ‚úÖ Show aux controls for questions, and ALSO for Q33 specifically
  var allowAux = (node.type === 'question') || (node.id === 'Q33');
  if (!allowAux) return;

  // LEFT: Examples (always for allowed nodes)
  var examplesBtn = document.createElement('button');
  examplesBtn.type = 'button';
  examplesBtn.textContent = 'Show Examples';
  examplesBtn.className = 'examples-btn ctrl-btn';
  examplesBtn.setAttribute('aria-expanded', 'false');
  leftWrap.appendChild(examplesBtn);

  examplesBtn.onclick = function() {
    var isOpenExamples = panel.style.display === 'block' && panel.dataset.mode === 'examples';
    if (isOpenExamples) {
      collapseSharedPanel();
    } else {
      panel.innerHTML = '';
      renderExamples(panel, node.id);
      openSharedPanel(panel, 'examples');
      examplesBtn.setAttribute('aria-expanded','true');
      examplesBtn.classList.add('active');
    }
  };

  // RIGHT: Only one graph/logic button per applicable slide
  if (node.id === 'Q22' || node.id === 'Q24') {
    var vizBtn = document.createElement('button');
    vizBtn.type = 'button';
    vizBtn.textContent = 'Show Visualization';
    vizBtn.className = 'viz-btn ctrl-btn';
    vizBtn.setAttribute('aria-expanded', 'false');
    rightWrap.appendChild(vizBtn);

    vizBtn.onclick = function() {
      var isOpenViz = panel.style.display === 'block' && panel.dataset.mode === 'viz';
      var src = node.id === 'Q22' ? './diminishing_returns_curve.png' : './inverted_u_curve.png';
      var alt = node.id === 'Q22'
        ? 'Diminishing Returns Curve: Effort/Resources vs Functional Results'
        : 'Inverted-U Curve: Effort/Resources vs Functional Results';
      if (isOpenViz) {
        collapseSharedPanel();
      } else {
        panel.innerHTML = '';
        renderViz(panel, src, alt);
        openSharedPanel(panel, 'viz');
        vizBtn.setAttribute('aria-expanded','true');
        vizBtn.classList.add('active');
      }
    };
  } else if (node.id === 'Q46' || node.id === 'Q47') {
    var reasonBtn = document.createElement('button');
    reasonBtn.type = 'button';
    reasonBtn.textContent = 'Show Percentage Reasoning';
    reasonBtn.className = 'reasoning-btn ctrl-btn';
    reasonBtn.setAttribute('aria-expanded','false');
    rightWrap.appendChild(reasonBtn);

    reasonBtn.onclick = function() {
      var isOpenReason = panel.style.display === 'block' && panel.dataset.mode === 'reason';
      if (isOpenReason) {
        collapseSharedPanel();
      } else {
        panel.innerHTML = '';
        var p = document.createElement('p');
        p.textContent = 'Your current threshold is ' + currentThresholdPct + '%.';
        panel.appendChild(p);
        var img = document.createElement('img');
        img.src = './linear_threshold_chart.png';
        img.alt = 'Linear Severity to Action Threshold: Threshold = 100% ‚àí (Severity √ó 10%)';
        panel.appendChild(img);

        openSharedPanel(panel, 'reason');
        reasonBtn.setAttribute('aria-expanded','true');
        reasonBtn.classList.add('active');
      }
    };
  }
}

function renderExamples(panel, nodeId) {
  panel.innerHTML = '';
  let lines = null;

  // ‚úÖ Only override examples for Q46 and Q47 at extremes, based on CURRENT threshold when opened
  if ((nodeId === "Q46" || nodeId === "Q47") && window.examplesThreshold && window.examplesThreshold[nodeId]) {
    if (currentThresholdPct <= 0 && window.examplesThreshold[nodeId]["0"]) {
      lines = window.examplesThreshold[nodeId]["0"];
    } else if (currentThresholdPct >= 90 && window.examplesThreshold[nodeId]["90"]) {
      lines = window.examplesThreshold[nodeId]["90"];
    }
  }

  // Fallback to the normal examples (includes Q33‚Äôs pair)
  if (!lines) {
    lines = (window.examples && window.examples[nodeId]) || ["Example 1: [edit me]", "Example 2: [edit me]"];
  }

  for (var i=0;i<lines.length;i++) {
    var p = document.createElement('p');
    p.textContent = lines[i];
    panel.appendChild(p);
  }
}

function renderViz(panel, src, alt) {
  panel.innerHTML = '';
  var img = document.createElement('img'); img.src = src; img.alt = alt;
  panel.appendChild(img);
}

/* ---------- Q33 slider with haptics, heat fill, and OUTSIDE ticks ---------- */
var lastVibeTs = 0;
function hapticBump() {
  if (!('vibrate' in navigator)) return;
  var mq = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
  if (mq && mq.matches) return;

  var now = Date.now();
  if (now - lastVibeTs < 80) return;
  navigator.vibrate(10);
  lastVibeTs = now;
}

function createTickRow(className, parent) {
  var row = document.createElement('div');
  row.className = 'tick-row ' + className;
  for (var i=1;i<=10;i++){
    var tick = document.createElement('div');
    tick.className = 'tick';
    var pct = ((i - 1) / 9) * 100;
    tick.style.left = pct + '%';
    row.appendChild(tick);
  }
  parent.appendChild(row);
  return row;
}

function showOrHideRiskInline(node) {
  var container = document.getElementById('riskInline');
  container.innerHTML = '';
  if (!node || node.id !== 'Q33') {
    container.style.display = 'none';
    container.setAttribute('aria-hidden','true');
    return;
  }
  container.style.display = 'block';
  container.setAttribute('aria-hidden','false');

  var sevDisplay = document.createElement('div');
  sevDisplay.className = 'sev-display';
  sevDisplay.id = 'sevDisplay';
  sevDisplay.textContent = '1';
  container.appendChild(sevDisplay);

  var row = document.createElement('div'); row.className = 'risk-row';

  var wrap = document.createElement('div');
  wrap.className = 'slider-wrap';

  var slider = document.createElement('input');
  slider.type = 'range'; slider.min = '1'; slider.max = '10'; slider.step = '1';
  slider.className = 'heat-slider';
  slider.setAttribute('list','riskTicks');
  slider.value = '1';

  createTickRow('top', wrap);
  wrap.appendChild(slider);
  createTickRow('bottom', wrap);

  row.appendChild(wrap);
  container.appendChild(row);

  var ticks = document.createElement('datalist');
  ticks.id = 'riskTicks';
  for (var i=1;i<=10;i++){ var opt=document.createElement('option'); opt.value=String(i); ticks.appendChild(opt); }
  container.appendChild(ticks);

  function applyFromSeverity(sev) {
    var thr = 100 - sev * 10;
    currentThresholdPct = thr;
    sevDisplay.textContent = String(sev);
    updateSliderFill(slider, sev);

    if (currentNode && (currentNode.id === 'Q46' || currentNode.id === 'Q47')) {
      var textDiv = document.getElementById('text');
      var html = currentNode.text || '';
      html = currentNode.id === 'Q46' ? transformQ46(html) : transformQ47(html);
      textDiv.innerHTML = '<div class="result-text">' + html + '</div>';
    }
  }

  applyFromSeverity(1);

  slider.oninput = function() {
    var sev = parseInt(slider.value, 10);
    applyFromSeverity(sev);
    hapticBump();
  };
}

/* ---------- Nav ---------- */
function makeButton(label, cls, action) {
  var btn = document.createElement('button');
  btn.type = 'button';
  btn.textContent = label; btn.className = cls; btn.onclick = action; return btn;
}
function goToNode(id) {
  closeAllPanels();

  /* track Q8 (third of Q6 trio) YES */
  if (currentNode && currentNode.id === 'Q8' && id === currentNode.yes) {
    q6TrioTotalYes = true;
  }
  /* track Q9 YES (old Q7 inevitability) */
  if (currentNode && currentNode.id === 'Q9' && id === currentNode.yes) {
    q9WasYes = true;
  }

  var adjustedId = beforeEnterNode(id);
  var next = flowchart.find(function(n){ return n.id === adjustedId; });
  historyStack.push(currentNode ? currentNode.id : '');
  currentNode = next; renderNode(currentNode);
}
function goBack() {
  closeAllPanels();
  var prevId = historyStack.pop();
  var prev = flowchart.find(function(n){ return n.id === prevId; });
  currentNode = prev || currentNode; renderNode(currentNode);
}
function restart() {
  closeAllPanels();
  historyStack = [];
  currentSegment = "If You Should Act";
  currentNode = flowchart.find(function(n){ return n.id === "Q0"; });
  q6TrioTotalYes = false;
  q9WasYes = false;
  hasFlashedIf = false;
  hasFlashedWhen = false;
  lastWasResult = false;

  // Restore header before render
  if (originalTitleHTML) {
    document.getElementById('segmentTitle').innerHTML = originalTitleHTML;
    document.getElementById('skipBtn').style.display = 'none';
  }

  renderNode(currentNode);
}

/* Skip to first WHEN screen (Q31) */
document.getElementById('skipBtn').addEventListener('click', function() {
  closeAllPanels();
  goToNode('Q31');
});

/* ---------- Render ---------- */
/* Initial capture of original header HTML */
if (!originalTitleHTML) {
  originalTitleHTML = document.getElementById('segmentTitle').innerHTML;
}
renderNode(currentNode);

function renderNode(node) {
  closeAllPanels();

  var errorBox = document.getElementById('errorBox');
  errorBox.textContent = '';

  if (!node) {
    errorBox.textContent = "Error: Could not render this step (missing node). Check JSON IDs and links.";
    document.getElementById('text').textContent = '';
    document.getElementById('buttons').innerHTML = '';
    setHeadingText('');
    document.getElementById('backBtn').style.visibility = historyStack.length > 0 ? 'visible' : 'hidden';
    document.getElementById('restartTop').style.display = 'inline-block';
    return;
  }

  if (node.id === 'Q0') {
    hasFlashedIf = false;
  }

  var previousSegment = currentSegment;
  var thisSegment = (node.type === 'about' || node.type === 'aboutMenu')
    ? previousSegment
    : getSegmentForNodeId(node.id);

  /* Force a re-flash of IF/WHEN after any result screen */
  var comingFromResult = lastWasResult && node.type !== 'result';

  var shouldFlash =
    node.id !== 'Q0' && (
      node.type === 'result' ||
      comingFromResult ||
      thisSegment !== previousSegment ||
      (thisSegment === "If You Should Act" && !hasFlashedIf) ||
      (thisSegment === "When You Should Act" && !hasFlashedWhen)
    );

  if (shouldFlash && !(node.type === 'about' || node.type === 'aboutMenu')) {
    flashHeadingColor(thisSegment, node);
    if (thisSegment === "If You Should Act") hasFlashedIf = true;
    if (thisSegment === "When You Should Act") hasFlashedWhen = true;
  }

  currentSegment = thisSegment;
  setHeadingText(node);

  /* Track whether this node is a result to drive next flash behavior */
  lastWasResult = (node.type === 'result');

  var textDiv = document.getElementById('text');
  var displayHTML = node.text || '';
  if (node.id === 'Q46') {
    displayHTML = transformQ46(displayHTML);
    textDiv.innerHTML = '<div class="result-text">' + displayHTML + '</div>';
  } else if (node.id === 'Q47') {
    displayHTML = transformQ47(displayHTML);
    textDiv.innerHTML = '<div class="result-text">' + displayHTML + '</div>';
  } else {
    textDiv.innerHTML = displayHTML;
  }

  // üîπ Show the Theme toggle only on Q0 and refresh its label to the current effective theme
  var themeBtn = document.getElementById('themeToggle');
  if (themeBtn) {
    themeBtn.style.display = (node.id === 'Q0') ? 'inline-block' : 'none';
    if (node.id === 'Q0' && typeof window.__refreshThemeButtonLabel === 'function') {
      window.__refreshThemeButtonLabel();
    }
  }

  document.getElementById('backBtn').style.visibility = historyStack.length > 0 ? 'visible' : 'hidden';

  setupAuxToggles(node);
  showOrHideRiskInline(node);

  var btns = document.getElementById('buttons');
  btns.innerHTML = '';

  const restartTop = document.getElementById('restartTop');

  if (node.type === 'result') {
    restartTop.style.display = 'none';
    btns.classList.add('center');
    const restartCentered = makeButton('Restart', 'restart', () => restart());
    restartCentered.style.flex = '0 0 auto';
    btns.appendChild(restartCentered);
  } else {
    restartTop.style.display = (node.id === 'Q0') ? 'none' : 'inline-block';
    btns.classList.remove('center');

    /* ABOUT pages: no bottom buttons (just header + text) */
    if (node.type === 'about') {
      return;
    }

    /* ABOUT menu: show two nav buttons */
    if (node.type === 'aboutMenu') {
      btns.appendChild(makeButton('About Me', 'next', () => goToNode('AB1')));
      btns.appendChild(makeButton('Guide Concepts Explained', 'next', () => goToNode('AB2')));
      return;
    }

    if (node.type === 'question') {
      const yesBtn = makeButton('Yes', 'yes', () => goToNode(node.yes));
      const noBtn  = makeButton('No',  'no',  () => goToNode(node.no));
      btns.appendChild(yesBtn);
      btns.appendChild(noBtn);
      if (node.same) btns.appendChild(makeButton('Roughly the Same', 'same', () => goToNode(node.same)));
    } else if (node.type === 'info') {
      // First screen gets Next + About
      if (node.id === 'Q0') {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
        btns.appendChild(makeButton('About', 'next', () => goToNode('AB0')));
      } else {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
      }
    }
  }
}

/* Initial render */
renderNode(currentNode);
</script>
