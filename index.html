    ]
  },

/* ======== MINI ENGINE (shared) ======== */
const EPS=1e-9, MAX_SC=10;
const ALPHA=Math.log(0.5)/Math.log((Math.sqrt(10)-1)/9);
function Xcutoff_from_ratio(r){const tRaw=(r-1)/9;const t=Math.max(0,Math.min(1,tRaw));const exponent=6*Math.pow(t,ALPHA);return Math.pow(10,exponent);}
function computeSCutoffForX(X){return 1 + 9*Math.pow((Math.log10(X)/6),1/ALPHA);}
function ceilPlaces(x,p=2){const f=10**p;return Math.ceil(x*f)/f;}
function normalizeToX(mode,val){if(mode==='oneInX'){if(!(val>1))return null;return val;} if(mode==='percent'){if(!(val>0&&val<100))return null;return 100/val;} if(mode==='micromort'){if(!(val>0&&val<1e6))return null;return 1e6/val;} return null;}
function XtoYUnit(X,mode){return mode==='percent'?(100/X):(mode==='micromort'?(1e6/X):X);}
function getYRange(mode){
  if(mode==='percent') return {yMin:0.0001,yMax:100,ticks:[100,10,1,0.1,0.01,0.001,0.0001],label:"Cutoff Probability (%) (log scale)"};
  if(mode==='micromort') return {yMin:1,yMax:1e6,ticks:[1e6,1e5,1e4,1e3,100,10,1],label:"Cutoff Probability (µm) (log scale)"};
  return {yMin:1,yMax:1e6,ticks:[1,10,100,1e3,1e4,1e5,1e6],label:"Cutoff '1 in X' (log scale)"};
}
function cutoffLabelForMode(mode){return mode==='percent'?'Cutoff (%)':(mode==='micromort'?'Cutoff (µm)':'Cutoff (X)');}
function probRuleName(mode){return mode==='percent'?'%':(mode==='micromort'?'µm':'X');}

/* Build the mini slide UI (reusable for Q6 and Q7) */
function buildMini(container, opts){
  // opts: { mirrorOnly:boolean, onVerdict(act), initialState }
  container.innerHTML='';
  const state = Object.assign({ S:5, C:1, probMode:'oneInX', probVal:1000000, X_user:1000000 }, opts.initialState||{});

  // Form
  const form=document.createElement('div');
  form.innerHTML=`
    <div class="field-row">
      <div class="field"><label>Severity (S) — up to 10</label>
        <input id="sev" type="number" ${opts.mirrorOnly?'disabled':''} max="10" step="0.01" value="${state.S}" placeholder="e.g. 5" inputmode="decimal">
        <div class="hint">${opts.mirrorOnly?'(mirrors Slide 1)':''}</div>
      </div>
      <div class="field"><label>Cost (C) — up to 10</label>
        <input id="cost" type="number" ${opts.mirrorOnly?'disabled':''} max="10" step="0.01" value="${state.C}" placeholder="e.g. 1" inputmode="decimal">
        <div class="hint">${opts.mirrorOnly?'(mirrors Slide 1)':''}</div>
      </div>
    </div>
    <div class="field-row">
      <div class="field"><label>Probability input mode</label>
        <select id="probMode" ${opts.mirrorOnly?'disabled':''}>
          <option value="oneInX">1 in X</option>
          <option value="percent">Percentage (%)</option>
          <option value="micromort">Micromorts</option>
        </select>
      </div>
      <div class="field">
        <label id="probLabel">Enter X (for “1 in X”)</label>
        <input id="probVal" type="number" min="2" step="1" value="${state.probVal}" placeholder="e.g. 1000000">
      </div>
    </div>
  `;
  container.appendChild(form);
  const sevEl=form.querySelector('#sev'), costEl=form.querySelector('#cost');
  const probModeEl=form.querySelector('#probMode'), probValEl=form.querySelector('#probVal'), probLabel=form.querySelector('#probLabel');

  // set initial mode selection
  probModeEl.value = state.probMode;

  function setProbConstraints(){
    const m=probModeEl.value;
    if(m==='oneInX'){ probLabel.textContent='Enter X (for “1 in X”)'; probValEl.min='2'; probValEl.max=''; probValEl.step='1'; probValEl.placeholder='e.g. 1,000,000'; }
    else if(m==='percent'){ probLabel.textContent='Enter percentage (%)'; probValEl.min='0.000001'; probValEl.max='99.999999'; probValEl.step='0.0001'; probValEl.placeholder='e.g. 0.01'; }
    else { probLabel.textContent='Enter micromorts (µm)'; probValEl.min='0.0001'; probValEl.max='999999.99'; probValEl.step='0.01'; probValEl.placeholder='e.g. 1'; }
  }
  setProbConstraints();

  // Graph shell
  const viz=document.createElement('div'); viz.className='viz-wrap'; container.appendChild(viz);
  const svg=document.createElementNS('http://www.w3.org/2000/svg','svg'); svg.setAttribute('viewBox','0 0 900 600'); viz.appendChild(svg);
  const gGrid=svg.appendChild(document.createElementNS(svg.namespaceURI,'g')); gGrid.setAttribute('class','grid');
  const shade=svg.appendChild(document.createElementNS(svg.namespaceURI,'path')); shade.setAttribute('class','shade');
  const curve=svg.appendChild(document.createElementNS(svg.namespaceURI,'path')); curve.setAttribute('class','curve');
  const handle=svg.appendChild(document.createElementNS(svg.namespaceURI,'circle')); handle.setAttribute('class','handle'); handle.setAttribute('r',11);
  const labelG=svg.appendChild(document.createElementNS(svg.namespaceURI,'g'));
  const lbBg=labelG.appendChild(document.createElementNS(svg.namespaceURI,'rect')); lbBg.setAttribute('class','ptlabel-bg'); lbBg.setAttribute('rx',10); lbBg.setAttribute('ry',10);
  const lb=labelG.appendChild(document.createElementNS(svg.namespaceURI,'text')); lb.setAttribute('class','ptlabel');

  const axes=svg.appendChild(document.createElementNS(svg.namespaceURI,'g')); axes.setAttribute('class','axis');

  const pad={left:96,right:20,top:36,bottom:88}; // extra padding for labels
  const W=900,H=600,plotW=W-pad.left-pad.right,plotH=H-pad.top-pad.bottom;
  const rMin=1,rMax=10;
  const rToPx=(r)=>pad.left+(r-rMin)/(rMax-rMin)*plotW;
  const pxToR=(px)=>rMin+(px-pad.left)/plotW*(rMax-rMin);
  function yToPx(y,yMin,yMax){return pad.top+plotH*(1-(Math.log10(y)-Math.log10(yMin))/(Math.log10(yMax)-Math.log10(yMin)));}

  function drawAxes(mode){
    gGrid.innerHTML=''; axes.innerHTML='';
    const {yMin,yMax,ticks,label}=getYRange(mode);

    // grid vertical
    for(let r=1;r<=10;r++){
      const x=rToPx(r);
      const ln=document.createElementNS(svg.namespaceURI,'line');
      ln.setAttribute('x1',x); ln.setAttribute('x2',x); ln.setAttribute('y1',pad.top); ln.setAttribute('y2',pad.top+plotH);
      ln.setAttribute('class','light'); gGrid.appendChild(ln);
      const tx=document.createElementNS(svg.namespaceURI,'text');
      tx.setAttribute('x',x); tx.setAttribute('y',H-34);
      tx.setAttribute('text-anchor','middle'); tx.textContent=r; axes.appendChild(tx);
    }
    // grid horizontal
    ticks.forEach((t,i)=>{
      const y=yToPx(t,yMin,yMax);
      const ln=document.createElementNS(svg.namespaceURI,'line');
      ln.setAttribute('x1',pad.left); ln.setAttribute('x2',pad.left+plotW); ln.setAttribute('y1',y); ln.setAttribute('y2',y);
      gGrid.appendChild(ln);
      const ty=document.createElementNS(svg.namespaceURI,'text');
      ty.setAttribute('x',pad.left-10); ty.setAttribute('y',y+5);
      ty.setAttribute('text-anchor','end');
      ty.textContent = mode==='percent' ? (t>=1 ? t.toString() : t.toExponential(1)) : t.toLocaleString();
      axes.appendChild(ty);
    });
    // axis labels (pushed far out)
    const xl=document.createElementNS(svg.namespaceURI,'text');
    xl.setAttribute('x',pad.left+plotW/2); xl.setAttribute('y',H-8); xl.setAttribute('text-anchor','middle'); xl.setAttribute('class','axis-label');
    xl.textContent='Severity / Cost Ratio (S / C)'; axes.appendChild(xl);
    const yl=document.createElementNS(svg.namespaceURI,'text');
    yl.setAttribute('transform',`translate(24 ${pad.top+plotH/2}) rotate(-90)`);
    yl.setAttribute('text-anchor','middle'); yl.setAttribute('class','axis-label');
    yl.textContent = getYRange(mode).label; axes.appendChild(yl);
  }

  function buildCurve(mode){
    const {yMin,yMax}=getYRange(mode);
    const N=600, pts=[];
    for(let i=0;i<=N;i++){ const r=1+9*(i/N); const X=Xcutoff_from_ratio(r); const Y=XtoYUnit(X,mode); pts.push([rToPx(r), yToPx(Y,yMin,yMax)]); }
    const d=pts.map(([x,y],i)=> i?`L ${x},${y}`:`M ${x},${y}`).join(' ');
    curve.setAttribute('d',d);
    // shade under curve
    const bottom=yToPx(getYRange(mode).yMin,getYRange(mode).yMin,getYRange(mode).yMax);
    shade.setAttribute('d', d + ` L ${rToPx(10)},${bottom} L ${rToPx(1)},${bottom} Z`);
  }

  function refresh(){
    drawAxes(state.probMode);
    buildCurve(state.probMode);

    const {yMin,yMax}=getYRange(state.probMode);
    const r=state.S/state.C;
    const Xc=Xcutoff_from_ratio(r);
    const Yc=XtoYUnit(Xc,state.probMode);
    const cx=rToPx(Math.max(1,Math.min(10,r)));
    const cy=yToPx(Yc,yMin,yMax);
    handle.setAttribute('cx',cx); handle.setAttribute('cy',cy);

    // label (bigger, says X instead of Cutoff text)
    const txt=`S=${(+state.S).toFixed(2)}, C=${(+state.C).toFixed(2)} · S/C=${(r).toFixed(3)} · X=${ state.probMode==='oneInX' ? Math.round(Xc).toLocaleString() : (state.probMode==='percent' ? ceilPlaces(100/Xc,6)+'%' : ceilPlaces(1e6/Xc,2)+' µm') }`;
    lb.textContent=txt; lb.setAttribute('text-anchor','middle');
    let ly=cy-28; const minTop=pad.top+18; if(ly<minTop) ly=minTop;
    lb.setAttribute('x',cx); lb.setAttribute('y',ly);
    const bb=lb.getBBox(); const p=10; lbBg.setAttribute('x',bb.x-p); lbBg.setAttribute('y',bb.y-p); lbBg.setAttribute('width',bb.width+2*p); lbBg.setAttribute('height',bb.height+2*p);

    // verdict/rule under graph
    const Xuser = normalizeToX(state.probMode, parseFloat(probValEl.value));
    const act = Xuser !== null ? (Xuser <= Xc + 1e-15) : null;
    if(typeof opts.onVerdict==='function') opts.onVerdict({act, Xc, r});
  }

  // events
  function commit(){
    let S=parseFloat(sevEl.value); if(!isFinite(S)) S=state.S; if(S<=0) S=EPS; S=Math.min(S,MAX_SC);
    let C=parseFloat(costEl.value); if(!isFinite(C)) C=state.C; if(C<=0) C=EPS; C=Math.min(C,MAX_SC);
    state.S=S; state.C=C;
    state.probMode=probModeEl.value;
    let pv=parseFloat(probValEl.value); if(!isFinite(pv)) pv=state.probVal;
    if(state.probMode==='oneInX' && pv<2) pv=2;
    if(state.probMode==='percent'){ if(pv<=0) pv=0.000001; if(pv>=100) pv=99.999999; }
    if(state.probMode==='micromort'){ if(pv<=0) pv=0.0001; if(pv>=1e6) pv=999999.99; }
    state.probVal=pv; state.X_user = normalizeToX(state.probMode, pv);
    refresh();
  }
  [sevEl,costEl,probValEl].forEach(el=>{ if(!opts.mirrorOnly){ el.addEventListener('change',commit); el.addEventListener('blur',commit); } });
  if(!opts.mirrorOnly){ probModeEl.addEventListener('change',()=>{ setProbConstraints(); commit(); }); }

  // dragging
  let dragging=false;
  function chooseSCFromRatio(r, prevS, prevC){
    let S=Math.min(Math.max(prevS,EPS),MAX_SC);
    let C=S/r;
    if(C<=EPS||C>MAX_SC){ C=Math.min(Math.max(prevC,EPS),MAX_SC); S=r*C; if(S<=EPS||S>MAX_SC){ S=Math.min(Math.max(S,EPS),MAX_SC); C=Math.min(Math.max(S/r,EPS),MAX_SC); } }
    return {S,C};
  }
  function onDown(e){ e.preventDefault(); dragging=true; try{handle.setPointerCapture(e.pointerId);}catch(_){} onMove(e); }
  function onMove(e){
    if(!dragging) return; e.preventDefault();
    const pt=svg.createSVGPoint(); pt.x=e.clientX; pt.y=e.clientY; const sp=pt.matrixTransform(svg.getScreenCTM().inverse());
    const px=Math.max(pad.left,Math.min(pad.left+plotW,sp.x)); const r=pxToR(px);
    const chosen=chooseSCFromRatio(r,state.S,state.C);
    state.S=chosen.S; state.C=chosen.C;
    // reflect S/C back into inputs (even greyed)
    sevEl.value=state.S; costEl.value=state.C;
    refresh();
  }
  function onUp(e){ dragging=false; try{handle.releasePointerCapture(e.pointerId);}catch(_){} }
  handle.addEventListener('pointerdown',onDown,{passive:false});
  svg.addEventListener('pointermove',onMove,{passive:false});
  window.addEventListener('pointerup',onUp,{passive:false});

  commit(); // initial
  return { getState:()=>Object.assign({},state) };
}

/* ======= APP SHELL ======= */
var historyStack=[];
var currentNode = flowchart[0];
var currentSegment="If You Should Act";
var originalTitleHTML=null;
var miniSnapshot=null; // snapshot from Q6 to mirror on Q7
var q6Verdict=false;

function setHeadingText(node){
  var title=document.getElementById('segmentTitle'); var skip=document.getElementById('skipBtn');
  if(node.id==='Q0'){ title.textContent='Discernment: A Decision-Making Guide'; skip.style.display='none'; return; }
  if(node.type==='result'){ title.textContent='👍👎 Verdict'; skip.style.display='none'; return; }
  title.textContent = (parseInt(node.id.replace('Q',''))>=31)?'⏳ When You Should Act':'⚖️ If You Should Act';
  skip.style.display = (parseInt(node.id.replace('Q',''))<31 && node.type!=='result') ? 'inline-block' : 'none';
}

function collapseSharedPanel(){
  const p=document.getElementById('sharedPanel');
  p.style.display='none'; p.dataset.mode=''; p.innerHTML=''; p.setAttribute('aria-hidden','true');
  const left=document.getElementById('leftControlsWrapper'); const right=document.getElementById('rightControlsWrapper');
  left.innerHTML=''; right.innerHTML='';
}

function goToNode(id){
  collapseSharedPanel();
  const next=flowchart.find(n=>n.id===id);
  historyStack.push(currentNode.id);
  currentNode=next;
  renderNode(currentNode);
}
function goBack(){
  collapseSharedPanel();
  const prevId=historyStack.pop(); if(!prevId) return;
  currentNode=flowchart.find(n=>n.id===prevId)||currentNode;
  renderNode(currentNode);
}
function restart(){
  historyStack=[]; currentNode=flowchart[0]; miniSnapshot=null; q6Verdict=false;
  renderNode(currentNode);
}
document.getElementById('backBtn').onclick=goBack;
document.getElementById('restartTop').onclick=restart;
document.getElementById('skipBtn').onclick=()=>goToNode('Q31');

function setupAuxToggles(node){
  const left=document.getElementById('leftControlsWrapper');
  const right=document.getElementById('rightControlsWrapper');
  const panel=document.getElementById('sharedPanel');
  left.innerHTML=''; right.innerHTML=''; panel.innerHTML=''; panel.style.display='none'; panel.dataset.mode='';
  const allow = (node.type==='question' || node.id==='Q33') && !(node.type==='mini1'||node.type==='mini2');
  if(!allow) return;
  // Examples button
  const ex=document.createElement('button'); ex.className='ctrl examples-btn'; ex.textContent='Show Examples';
  left.appendChild(ex);
  ex.onclick=()=>{
    const open=(panel.style.display==='block'&&panel.dataset.mode==='examples');
    if(open){ panel.style.display='none'; panel.dataset.mode=''; ex.textContent='Show Examples';}
    else { panel.innerHTML=''; (window.examples[node.id]||[]).forEach(t=>{const p=document.createElement('p');p.textContent=t;panel.appendChild(p)}); panel.style.display='block'; panel.dataset.mode='examples'; ex.textContent='Hide Examples'; }
  };
  // Visualization button for Q22/Q24
  if(node.id==='Q22'||node.id==='Q24'){
    const vz=document.createElement('button'); vz.className='ctrl viz-btn'; vz.textContent='Show Visualization'; right.appendChild(vz);
    vz.onclick=()=>{
      const open=(panel.style.display==='block'&&panel.dataset.mode==='viz');
      if(open){ panel.style.display='none'; panel.dataset.mode=''; vz.textContent='Show Visualization'; }
      else { panel.innerHTML=''; const img=document.createElement('img'); img.alt='Curve'; img.src = node.id==='Q22'?'./diminishing_returns_curve.png':'./inverted_u_curve.png'; panel.appendChild(img); panel.style.display='block'; panel.dataset.mode='viz'; vz.textContent='Hide Visualization'; }
    };
  }
}

function renderNode(node){
  const text=document.getElementById('text'); const btns=document.getElementById('buttons'); const err=document.getElementById('errorBox');
  err.textContent='';
  setHeadingText(node);
  text.innerHTML=node.text||'';
  setupAuxToggles(node);
  btns.innerHTML='';

  // Navigation buttons
  function addYesNo(n){
    const y=document.createElement('button'); y.className='yes'; y.textContent='Yes'; y.onclick=()=>goToNode(n.yes); btns.appendChild(y);
    const no=document.createElement('button'); no.className='no'; no.textContent='No'; no.onclick=()=>goToNode(n.no); btns.appendChild(no);
    if(n.same){ const s=document.createElement('button'); s.className='next'; s.textContent='Roughly the Same'; s.onclick=()=>goToNode(n.same); btns.appendChild(s); }
  }

  if(node.type==='info'){
    const nx=document.createElement('button'); nx.className='next'; nx.textContent='Next'; nx.onclick=()=>goToNode(node.next); btns.appendChild(nx);
    if(node.id==='Q0'){ const about=document.createElement('button'); about.className='next'; about.textContent='About'; about.onclick=()=>alert('About pages omitted for brevity here.'); btns.appendChild(about); }
    return;
  }
  if(node.type==='result'){
    const r=document.createElement('button'); r.className='restart'; r.style.flex='0 0 auto'; r.textContent='Restart'; r.onclick=restart; btns.appendChild(r);
    return;
  }

  if(node.type==='question'){
    // Special: Q7 is now mini2 – handled below
    if(node.id!=='Q6' && node.id!=='Q7'){ addYesNo(node); }
  }

  // MINI 1 (Q6)
  if(node.id==='Q6'){
    const p=document.getElementById('sharedPanel'); p.style.display='block'; p.dataset.mode='viz';
    let verdictLine=null, ruleLine=null;
    function setRuleVerdict(v){
      if(!ruleLine){
        ruleLine=document.createElement('div'); ruleLine.className='rule'; p.appendChild(ruleLine);
        verdictLine=document.createElement('div'); verdictLine.className='verdict'; p.appendChild(verdictLine);
      }
      ruleLine.textContent = "Rule: Only if " + probRuleName(v.mode||'oneInX') + " ≥ Probability Cutoff and S/C ≥ S/C Cutoff can action be considered.";
      verdictLine.innerHTML = 'Verdict: <b style="color:'+ (v.act? 'var(--verdict-green)':'inherit') +'">' + (v.act?'Action should be considered.':'Action should not be considered.') + '</b>';
    }
    const mini = buildMini(p, { mirrorOnly:false, onVerdict: ({act,Xc,r})=>{
      q6Verdict = !!act; setRuleVerdict({act, mode:p.querySelector('#probMode').value});
    }});
    // Buttons (Continue routes based on verdict)
    const cont=document.createElement('button'); cont.className='next'; cont.textContent='Continue';
    cont.onclick=()=> goToNode(q6Verdict ? flowchart.find(n=>n.id==='Q6').nextOnAct : flowchart.find(n=>n.id==='Q6').nextOnNo);
    btns.appendChild(cont);
    // snapshot for Q7 mirrors
    miniSnapshot = mini.getState();
    return;
  }

  // MINI 2 (Q7) — mirror-only
  if(node.id==='Q7'){
    const p=document.getElementById('sharedPanel'); p.style.display='block'; p.dataset.mode='viz';
    function setRuleVerdict(v){
      let rule=document.getElementById('q7rule'); let ver=document.getElementById('q7verdict');
      if(!rule){
        rule=document.createElement('div'); rule.id='q7rule'; rule.className='rule'; p.appendChild(rule);
        ver=document.createElement('div'); ver.id='q7verdict'; ver.className='verdict'; p.appendChild(ver);
      }
      rule.textContent = "Rule: Only if " + probRuleName(v.mode||'oneInX') + " ≥ Probability Cutoff and S/C ≥ S/C Cutoff can action be considered.";
      ver.innerHTML = 'Verdict: <b style="color:'+ (q6Verdict? 'var(--verdict-green)':'inherit') +'">' + (q6Verdict?'Action should be considered.':'Action should not be considered.') + '</b>';
    }
    buildMini(p, { mirrorOnly:true, initialState:miniSnapshot||{}, onVerdict: ({act})=>{
      setRuleVerdict({act, mode:p.querySelector('#probMode').value});
    }});
    // Yes/No like Q20 (as wording says) — keep standard nav
    const yes=document.createElement('button'); yes.className='yes'; yes.textContent='Yes'; yes.onclick=()=>goToNode(flowchart.find(n=>n.id==='Q7').yes); btns.appendChild(yes);
    const no=document.createElement('button'); no.className='no'; no.textContent='No'; no.onclick=()=>goToNode(flowchart.find(n=>n.id==='Q7').no); btns.appendChild(no);
    return;
  }

  // default question buttons already added
}

/* Initial render */
renderNode(currentNode);
