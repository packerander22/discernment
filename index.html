<style>
  :root {
    --btn-pad-y:10px; --btn-pad-x:12px;
    --flash-dur: 1500ms;           /* <- top-level; now it exists */


    /* slider custom props */
    --track-height: 8px;
    --thumb-size: 28px;
    --thumb-shadow: 0 1px 3px rgba(0,0,0,.25);
    --track-bg: #e0e0e0;
    --fill: #2d6cdf;
    --pct: 0%;
    --tick-color: rgba(0,0,0,.35);
    --tick-thickness: 2px;
    --tick-length: 6px;
  }

  body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:0; }
  .container { max-width: 650px; margin:auto; padding:20px; }
  .top-bar { display:flex; justify-content:space-between; margin-bottom:10px; }
  .card {
    background:#fff; padding:20px; border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1); min-height:280px;
    display:flex; flex-direction:column; justify-content:space-between;
  }

  /* Header */
  .segment-heading {
    display:flex; align-items:center; justify-content:space-between;
    font-size:1.8em; font-weight:bold; margin-bottom:15px; padding:8px;
    border-bottom:2px solid #ddd; gap:12px; transition: color var(--flash-dur) cubic-bezier(.4,0,.6,1);
  }
  .segment-title { display:inline-flex; align-items:center; gap:8px; }
  .segment-title img.logo {
    height:1.2em; width:auto; vertical-align:middle; margin-right:6px;
    aspect-ratio: 1 / 1;
  }
  .flash-green  { color: var(--flash-green); }
  .flash-gold   { color: var(--flash-gold); }
  .flash-purple { color: var(--flash-purple); }

  /* Give AB2 headings the same fade behavior as the verdict header */
  .about-wrapper h1,
  .about-wrapper h2,
  .about-wrapper h3 {
    transition: color var(--flash-dur) cubic-bezier(.4,0,.6,1);
  }

  /* Buttons */
  button { flex:1; padding:var(--btn-pad-y) var(--btn-pad-x); font-size:1em; border:none; border-radius:5px; cursor:pointer; }
  button.yes { background:#4CAF50; color:#fff; }
  button.no { background:#F44336; color:#fff; }
  button.same { background:#1E88E5; color:#fff; }
  button.next { background:#2196F3; color:#fff; }
  button.back { background:#555; color:#fff; flex:0 0 auto; }
  button.restart { background:#9C27B0; color:#fff; flex:0 0 auto; }
  button.examples-btn, button.viz-btn, button.reasoning-btn { background:#9E9E9E; color:#fff; }
  .ctrl-btn { flex:1; }
  button.active { outline:2px solid #000; }
  
  button.next:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .segment-heading .skip-btn {
    display:inline-flex; align-items:center; justify-content:center;
    flex:0 0 auto; padding:var(--btn-pad-y) var(--btn-pad-x);
    font-size:1rem; line-height:1; border:none; border-radius:5px; cursor:pointer;
    background:#e9e9e9; color:#333;
  }
  .segment-heading .skip-btn:hover { background:#dedede; }

  .text { font-size:1.3em; margin-bottom:12px; white-space:pre-wrap; }

  .controls-row { display:flex; gap:10px; margin:6px 0 18px 0; }
  .left-controls, .right-controls { flex:1; display:flex; gap:10px; }

  .panel {
    display:none; border:1px solid #eee; border-radius:6px; padding:10px; background:#fafafa;
    margin-bottom:18px;
  }
  .panel p { margin:6px 0; }
  .panel img { width:100%; height:auto; display:block; }

  .buttons { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-start; }
  .buttons.center { justify-content:center; }

  /* Slider container */
  .risk-inline { display:none; border:1px solid #eee; border-radius:6px; padding:12px; background:#fafafa; margin:8px 0 18px 0; }
  .sev-display { text-align:center; font-size:1.8em; font-weight:bold; margin-bottom:8px; }
  .risk-row { display:flex; align-items:center; gap:10px; margin:0; }
  .risk-row input[type="range"] { width:100%; }
  .risk-ticks { display:block; width:100%; }

  .error { color:#B00020; font-size:0.95em; }

  /* === Slider visual customization === */
  .slider-wrap {
    position: relative;
    width: 100%;
    height: calc(var(--thumb-size) + var(--tick-length) * 2 + 8px);
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    touch-action: pan-x;
  }
  
  /* defaults (only needed once) */
  .heat-slider{
    --fill: #3b82f6;            /* start: blue */
    --track-bg: #e5e7eb;        /* unfilled track */
    --track-height: 8px;
    --thumb-size: 22px;
    --thumb-shadow: 0 1px 2px rgba(0,0,0,.2);
    --tick-length: 8px;
    --tick-thickness: 2px;
    --tick-color: #cbd5e1;
  }
  
  .heat-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: var(--thumb-size);
    background: transparent;
    position: relative;
    z-index: 1;
  }
  .heat-slider::-webkit-slider-runnable-track {
    height: var(--track-height);
    border-radius: calc(var(--track-height) / 2);
    background:
      linear-gradient(to right,
        var(--fill) 0%,
        var(--fill) var(--pct),
        var(--track-bg) var(--pct),
        var(--track-bg) 100%);
  }
  .heat-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: var(--thumb-size);
    height: var(--thumb-size);
    border-radius: 50%;
    background: #fff;
    border: 2px solid #999;
    box-shadow: var(--thumb-shadow);
    margin-top: calc((var(--thumb-size) - var(--track-height)) / -2);
    cursor: pointer;
  }

  .tick-row {
    position: absolute;
    left: calc(var(--thumb-size) / 2);
    right: calc(var(--thumb-size) / 2);
    height: var(--tick-length);
    pointer-events: none;
    z-index: 0;
  }
  .tick-row.top { top: 50%; transform: translateY(calc(-50% - var(--track-height)/2 - 2px)); }
  .tick-row.bottom { top: 50%; transform: translateY(calc(-50% + var(--track-height)/2 + 2px)); }
  .tick { position: absolute; width: var(--tick-thickness); height: 100%; background: var(--tick-color); transform: translateX(-50%); }

  .heat-slider::-moz-range-track { height: var(--track-height); border-radius: calc(var(--track-height) / 2); background: var(--track-bg); }
  .heat-slider::-moz-range-progress { height: var(--track-height); border-radius: calc(var(--track-height) / 2); background: var(--fill); }
  .heat-slider::-moz-range-thumb { width: var(--thumb-size); height: var(--thumb-size); border-radius: 50%; background: #fff; border: 2px solid #999; box-shadow: var(--thumb-shadow); cursor: pointer; }
  .heat-slider::-ms-track { height: var(--track-height); border-color: transparent; color: transparent; background: transparent; }
  .heat-slider::-ms-fill-lower { background: var(--fill); border-radius: calc(var(--track-height)/2); }
  .heat-slider::-ms-fill-upper { background: var(--track-bg); border-radius: calc(var(--track-height)/2); }
  .heat-slider::-ms-thumb { width: var(--thumb-size); height: var(--thumb-size); border-radius: 50%; background: #fff; border:2px solid #999; box-shadow: var(--thumb-shadow); }


  /* Math-style text for inline formulas */
  .math {
    font-family: "Times New Roman", "STIX Two Math", "Cambria Math", serif;
    font-style: italic;
    font-size: 1.05em;
    letter-spacing: 0.5px;
    white-space: nowrap;   /* keep formulas together */
    color: var(--text);    /* default = light theme text */
  }
  
  .math sub,
  .math sup {
    font-size: 0.75em;
    font-style: normal;    /* keep subscripts/superscripts upright */
    vertical-align: baseline;
    position: relative;
  }
  
  .math sub { bottom: -0.2em; }
  .math sup { top: -0.4em; }
  
  /* Dark mode override */
  @media (prefers-color-scheme: dark) {
    .math {
      color: var(--label-text);  /* lighter tone in dark theme */
    }
  }
  
  /* Manual toggle support */
  :root[data-theme="dark"] .math {
    color: var(--label-text);
  }
  :root[data-theme="light"] .math {
    color: var(--text);
  }

  /* anchors/sections that deep-link should respect sticky headers etc. */
  [id] { scroll-margin-top: 16px; } /* or the height of any sticky header */

  /* Make the injected back button the same purple as Restart (#9C27B0) */
  .about-wrapper .concept-back {
    display: inline-block;
    margin: 8px 0 12px 0;
    padding: 8px 12px;
    font: inherit;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
  }
  .about-wrapper .concept-back:hover { filter: brightness(1.06); }
  .about-wrapper .concept-back:active { filter: brightness(0.96); }
  
  .about-wrapper .concept-back:focus {
    outline: 2px solid rgba(31, 76, 255, .4);
    outline-offset: 2px;
  }
  
  /* grey out a locked control (micromorts) */
  .is-disabled { opacity: .55; pointer-events: none; }

  /* ================================
     THEME TOKENS + OVERRIDES
     ================================ */
  :root { color-scheme: light dark; }

  /* Light defaults */
  :root {
    --bg: #f7f7f7;
    --card: #ffffff;
    --text: #111111;
    --subtle-text: #333333;
    --border: #dddddd;
    --shadow: 0 2px 6px rgba(0,0,0,0.10);

    --btn-yes: #4CAF50;
    --btn-no: #F44336;
    --btn-same: #1E88E5;
    --btn-next: #2196F3;
    --btn-back: #555555;
    --btn-restart: #9C27B0;
    --btn-muted: #9E9E9E;
    --btn-text: #ffffff;

    --thumb-border: #999999;
    --tick-color: rgba(0,0,0,.35);
    --track-bg: #e0e0e0;

    --if-accent: #2e7d32;        /* ✅ used for Verdict green + graph shading */
    --when-accent: goldenrod;
    --result-accent: #9C27B0;

    /* Graph theme tokens */
    --axis-color: #555;
    --axis-color-dim: #777;
    --grid-color: rgba(0,0,0,.12);
    --curve-color: #1f4cff;
    --handle-fill: #ff3b3b;
    --handle-stroke: #ffffff;
    --shade-in: color-mix(in oklab, var(--if-accent), #ffffff 84%);
    --shade-out: rgba(0,0,0,.06);
    --label-bg: #ffffff;
    --label-text: #111111;
  }

  /* Dark overrides follow system */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e9edf1;
      --subtle-text: #c7cbd2;
      --border: #2a2f3a;
      --shadow: 0 2px 6px rgba(0,0,0,0.35);

      --btn-yes: #4CAF50;
      --btn-no: #EF5350;
      --btn-same: #42A5F5;
      --btn-next: #42A5F5;
      --btn-back: #8e8e93;
      --btn-restart: #BA68C8;
      --btn-muted: #6c6f76;
      --btn-text: #ffffff;

      --thumb-border: #b5bcc8;
      --tick-color: rgba(255,255,255,.38);
      --track-bg: #2a2f3a;

      --if-accent: #5bd36a;   /* ✅ same green family for dark */
      --when-accent: #f1c24c;
      --result-accent: #c77dff;

      /* Graph in dark */
      --axis-color: #e9edf1;         /* ✅ tick/label white-ish */
      --axis-color-dim: #c7cbd2;
      --grid-color: rgba(255,255,255,.18);
      --curve-color: #8fb3ff;
      --handle-fill: #ff6b6b;
      --handle-stroke: #171a21;
      --shade-in: color-mix(in oklab, var(--if-accent), #000 70%); /* subtle green */
      --shade-out: rgba(255,255,255,.05);
      --label-bg: #0f1115;
      --label-text: #e9edf1;
    }
  }

  /* Manual override via data-theme (appears only if user toggles) */
  :root[data-theme="light"] {
    color-scheme: light;
    /* (re-apply the same LIGHT tokens as above) */
    --bg: #f7f7f7; --card:#ffffff; --text:#111111; --subtle-text:#333333; --border:#dddddd; --shadow:0 2px 6px rgba(0,0,0,0.10);
    --btn-yes:#4CAF50; --btn-no:#F44336; --btn-same:#1E88E5; --btn-next:#2196F3; --btn-back:#555; --btn-restart:#9C27B0; --btn-muted:#9E9E9E; --btn-text:#fff;
    --thumb-border:#999; --tick-color:rgba(0,0,0,.35); --track-bg:#e0e0e0;
    --if-accent:#2e7d32; --when-accent:goldenrod; --result-accent:#9C27B0;
    --axis-color:#555; --axis-color-dim:#777; --grid-color:rgba(0,0,0,.12);
    --curve-color:#1f4cff; --handle-fill:#ff3b3b; --handle-stroke:#fff;
    --shade-in: color-mix(in oklab, var(--if-accent), #ffffff 84%);
    --shade-out: rgba(0,0,0,.06);
    --label-bg:#fff; --label-text:#111;
  }
  :root[data-theme="dark"]  {
    color-scheme: dark;
    --bg:#0f1115; --card:#171a21; --text:#e9edf1; --subtle-text:#c7cbd2;
    --border:#2a2f3a; --shadow:0 2px 6px rgba(0,0,0,0.35);
    --btn-yes:#4CAF50; --btn-no:#EF5350; --btn-same:#42A5F5; --btn-next:#42A5F5;
    --btn-back:#8e8e93; --btn-restart:#BA68C8; --btn-muted:#6c6f76; --btn-text:#fff;
    --thumb-border:#b5bcc8; --tick-color:rgba(255,255,255,.38); --track-bg:#2a2f3a;
    --if-accent:#5bd36a; --when-accent:#f1c24c; --result-accent:#c77dff;

    --axis-color:#e9edf1; --axis-color-dim:#c7cbd2; --grid-color:rgba(255,255,255,.18);
    --curve-color:#8fb3ff; --handle-fill:#ff6b6b; --handle-stroke:#171a21;
    --shade-in: color-mix(in oklab, var(--if-accent), #000 70%);
    --shade-out: rgba(255,255,255,.05);
    --label-bg:#0f1115; --label-text:#e9edf1;
  }

  /* Map existing components to tokens (non-destructive overrides) */
  body { background: var(--bg); color: var(--text); }
  .card { background: var(--card); color: var(--text); box-shadow: var(--shadow); border: 1px solid var(--border); }
  .segment-heading { border-bottom: 2px solid var(--border); }
  .flash-gold  { color: var(--when-accent) !important; }
  .flash-green { color: var(--if-accent) !important; }
  .flash-purple{ color: var(--result-accent) !important; }

  .panel { background: color-mix(in oklab, var(--card), var(--bg) 8%); border:1px solid var(--border); }
  .risk-inline { background: color-mix(in oklab, var(--card), var(--bg) 8%); border:1px solid var(--border); }
  .tick { background: var(--tick-color); }
  .heat-slider::-webkit-slider-thumb { border: 2px solid var(--thumb-border); }
  .heat-slider::-moz-range-thumb { border: 2px solid var(--thumb-border); }
  .heat-slider::-ms-thumb { border: 2px solid var(--thumb-border); }

  .segment-heading .skip-btn {
    background: color-mix(in oklab, var(--card), var(--text) 12%);
    color: var(--subtle-text);
  }
  .segment-heading .skip-btn:hover {
    background: color-mix(in oklab, var(--card), var(--text) 20%);
  }

  /* Buttons pick up theme tokens */
  button { color: var(--btn-text); }
  button.yes      { background: var(--btn-yes); }
  button.no       { background: var(--btn-no); }
  button.same     { background: var(--btn-same); }
  button.next     { background: var(--btn-next); }
  button.back     { background: var(--btn-back); }
  button.restart  { background: var(--btn-restart); }
  button.examples-btn, button.viz-btn, button.reasoning-btn { background: var(--btn-muted); }

  /* ====== Graph typography & spacing (bigger, bolder, more outside) ====== */
  .graph-axis text { font-size: 14px; font-weight: 600; fill: var(--axis-color); }
  .graph-axis .dim  { fill: var(--axis-color-dim); }
  .graph-grid line  { stroke: var(--grid-color); stroke-width: 1; }
  .graph-curve      { fill:none; stroke: var(--curve-color); stroke-width: 2.5; }
  .graph-handle     { fill: var(--handle-fill); stroke: var(--handle-stroke); stroke-width: 2; cursor: pointer; touch-action:none; }
  .graph-shade-in   { fill: var(--if-accent); fill-opacity: .18; }  /* ✅ green shading */
  .graph-shade-out  { fill: var(--shade-out); }

  .ptlabel    { font-size: 16px; font-weight: 700; fill: var(--label-text); pointer-events:none; }
  .ptlabel-bg { fill: var(--label-bg); fill-opacity:.98; stroke: var(--border); rx:10; ry:10; }
  
  /* ===== Rule + Verdict unified styles ===== */
  .rule    { font-weight:700; margin-top:14px; }
  .verdict { margin-top:12px; font-weight:700; }  /* top-only spacing */
  .verdict.ok { color: var(--if-accent); }
  .verdict.no { color: var(--subtle-text); }

  /* ==== MINI GRAPH styles (additive) ==== */
  .mini-lead { margin-bottom: 10px; }
  .mini-wrap { display:block; border:1px solid var(--border); border-radius:8px; background: color-mix(in oklab, var(--card), var(--bg) 6%); padding:12px; margin:10px 0 16px; overflow: visible; }
  .mini-wrap > a{font-size:.95rem;text-decoration:underline;color:var(--curve-color);margin-top:8px;display:inline-block}
  .mini-fields { display: grid; grid-template-columns: 1fr; gap: 12px; }
  @media (min-width: 560px){ .mini-fields { grid-template-columns: 1fr 1fr; } }
  .mini-field { display:flex; flex-direction:column; gap:6px; }
  .mini-field input[type="number"], .mini-field select{
    padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--card); color:var(--text); width: 100%; box-sizing: border-box;
  }
  
  .mini-muted { opacity:.65; }
  .verdict.ok { color: var(--if-accent); }
  .verdict.no { color: var(--subtle-text); }
  
  /* SVG */
  .mini-svg{width:100%;height:auto;display:block;touch-action:none;overflow:visible}
  .mini-axis line{stroke: var(--grid-color);stroke-width: 1;opacity: .35}
  .mini-axis text{font-size:14px; fill: var(--text); opacity:0.85; font-weight:600}
  .mini-curve{fill:none;stroke:#1f4cff;stroke-width:2.5}
  @media (prefers-color-scheme: dark) {
    .mini-curve{stroke:#7ea3ff}
  }
  .mini-shade-in{fill:color-mix(in oklab, var(--if-accent), transparent 80%)}
  .mini-shade-out{fill:transparent}
  .mini-handle{fill:#ff3b3b;stroke:#fff;stroke-width:2;cursor:pointer;touch-action:none}
  .mini-ptlabel{font-size:16px;font-weight:800;pointer-events:none; fill: var(--text); }
  .mini-ptlabel-bg{fill:var(--card);fill-opacity:.98;stroke:var(--border)}
  .mini-axes-label{font-weight:800; font-size:16px; fill: var(--text); opacity:.9}
  


/* === Normalize disabled mini inputs to match active style (keep read-only cursor) === */

.mini-field select[disabled]{
  opacity: 1;
  background: var(--card);
  color: var(--text);
  border-color: var(--border);
  cursor: not-allowed;
}

(function initTheme(){
  const root = document.documentElement;
  const themeBtn = document.getElementById('themeToggle');
  const mqDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

  let metaTheme = document.querySelector('meta[name="theme-color"]:not([media])');
  if (!metaTheme) {
    metaTheme = document.createElement('meta');
    metaTheme.name = 'theme-color';
    document.head.appendChild(metaTheme);
  }

  function getSetting() {
    const saved = localStorage.getItem('theme');
    return (saved === 'light' || saved === 'dark' || saved === 'system') ? saved : 'system';
  }
  function getEffectiveTheme(setting) {
    if (setting === 'dark') return 'dark';
    if (setting === 'light') return 'light';
    return (mqDark && mqDark.matches) ? 'dark' : 'light';
  }
  function setThemeColor(effective) {
    metaTheme.setAttribute('content', effective === 'dark' ? '#0b0b0d' : '#ffffff');
  }
  function setButtonLabel() {
    if (!themeBtn) return;
    const setting = getSetting();
    const effective = getEffectiveTheme(setting);
    themeBtn.textContent = 'Theme: ' + (setting.charAt(0).toUpperCase() + setting.slice(1));
    themeBtn.title = 'Effective: ' + (effective === 'dark' ? 'Dark' : 'Light');
  }
  function applySetting(setting) {
    if (setting === 'system') {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme', 'system');
    } else {
      root.dataset.theme = setting;
      localStorage.setItem('theme', setting);
    }
    const effective = getEffectiveTheme(setting);
    setThemeColor(effective);
    setButtonLabel();
  }

  applySetting(getSetting());

  if (themeBtn) {
    themeBtn.onclick = function(){
      const setting = getSetting();
      const next = (setting === 'system') ? 'dark' :
                   (setting === 'dark')   ? 'light' : 'system';
      applySetting(next);
    };
  }

  if (mqDark) {
    mqDark.addEventListener('change', () => {
      if (getSetting() === 'system') {
        setButtonLabel();
        setThemeColor(getEffectiveTheme('system'));
      }
    });
  }
  window.__refreshThemeButtonLabel = setButtonLabel;
})();

  { "id": "AB1", "type": "about", "heading": "About Me", "text": "Hi! My name is Packer, I’m the creator of this guide. I've had OCD for as long as I can remember, and one of the most difficult things for me is knowing whether or not I should worry about or address something, which led me to create this guide over the course of a year and a half—molded from many, <i>many</i> mistakes in my actions. I've learned it's not about being content with imperfection, or striving to make everything perfect, but rather about <i>discerning</i> what to do (or not do), and when to do it. This guide aims to help others make decision—regardless of if they suffer from OCD, anxiety, or not—as the logic it uses can be applied to all areas of life.\n\nTo contact or support me, I'm reachable at:\npackerander22@gmail.com" },
  { "id":"AB2","type":"about","heading":"Guide Concepts Explained","text":"<p>This guide is built to prevent wasted effort, “analysis paralysis,” and unhealthy worry, by walking through the two essential questions of decision-making: <b>Should I act?</b> (IF) and <b>When should I act?</b> (WHEN). Along the way, it uses concepts from psychology, economics, and systems thinking. Below is a deep dive into each principle, ordered as they appear in the guide. Where equations appear, they’re written so a curious, non-technical reader can follow them step-by-step.</p><h2 id='concepts-top'>IF You Should Act</h2><h3 id='concept-real-vs-cosmetic'>1. Real Problems vs. Cosmetic Problems</h3><p>Not every “problem” is a <i>real</i> problem.</p><ul><li><b>Real problems</b> affect functionality, outcomes, or safety.</li><li><b>Cosmetic or preference problems</b> only affect comfort, appearance, or personal taste.</li></ul><p><b>How it works:</b> By sorting issues into these two categories, you focus only on what actually changes results. Cosmetic issues can be ignored without consequence.</p><h3 id='concept-potential-vs-inevitable'>2. Potential vs. Inevitable Problems</h3><p>A potential problem may or may not happen. An inevitable problem <i>will</i> happen if ignored.</p><ul><li>Example: a frayed charging cable is <i>inevitably</i> going to fail.</li><li>Example: a squeaky door hinge <i>might</i> get worse, but may never actually break.</li></ul><p><b>How it works:</b> If a problem is inevitable, fixing it early prevents larger costs later. Potential problems require more analysis, especially when severity is high.</p><h3 id='concept-costs-benefits'>3. Costs vs. Benefits</h3><p>Every action carries a trade-off:</p><ul><li><b>Upfront costs/efforts:</b> time, money, or energy you spend right now.</li><li><b>Resulting downsides:</b> risks or hassles created by the fix itself.</li><li><b>Combined total:</b> both categories together, compared against what happens if you do nothing.</li></ul><p><b>Simple Rule:</b> Act if doing nothing causes more downside than acting: <i>D<sub>nothing</sub> > (C<sub>upfront</sub> + D<sub>action</sub>)</i>.</p><p><b>Worked Example:</b> If ignoring a car repair will eventually cost $500, while fixing now costs $100 and creates $50 in hassles, then 500 > (100+50) → 500 > 150 → Act now.</p><h3 id='concept-prob-sev-cost'>4. Probability vs. Severity vs. Cost</h3><p>Use this when the issue is a <i>non-inevitable potential future problem</i>. Even if failure is unlikely, <b>severity</b> matters; and even if it would be severe, the <b>cost of prevention</b> matters.</p><ul><li><b>Low probability + low severity:</b> usually safe to ignore.</li><li><b>Low probability + high severity:</b> often worth preventing (e.g., helmet).</li><li><b>High probability + low severity:</b> acceptable to ignore if prevention costs more than the nuisance.</li><li><b>High probability + high severity:</b> always act.</li></ul><p><b>4.1 The straight-ahead test (expected value):</b> treat probability (P), severity (S, 1–10), and cost (C, 1–10). If the expected downside beats the cost, act.</p><div class='mathblock'><math display='block'><mrow><mi>P</mi><mo>×</mo><mi>S</mi><mo>></mo><mi>C</mi></mrow></math></div><p><i>Meaning:</i> multiply chance by how bad it would be; if that “expected hit” is bigger than the cost of preventing it, do it.</p><p><b>4.2 A calibrated, more conservative cutoff (one-in-X scale):</b> For very rare but severe outcomes, people still tend to act. We encode that with a tuned cutoff curve on a log scale of “1 in X”. Let X be the probability denominator (e.g., X=1,000 means 1-in-1,000 chance). Given your <b>S/C</b> ratio (severity divided by cost), the <b>largest</b> X you should accept is:</p><div class='mathblock'><math display='block'><mrow><msub><mi>X</mi><mtext>cutoff</mtext></msub><mo>=</mo><msup><mn>10</mn><mrow><mn>6</mn><mo>⋅</mo><msup><mrow><mo>(</mo><mfrac><mrow><mfrac><mi>S</mi><mi>C</mi></mfrac><mo>−</mo><mn>1</mn></mrow><mn>9</mn></mfrac><mo>)</mo></mrow><mi>α</mi></msup></mrow></msup></mrow></math></div><p>Here <i>α</i> is a constant chosen so the curve hits intuitive anchor points:</p><div class='mathblock'><math display='block'><mrow><mi>α</mi><mo>=</mo><mfrac><mrow><mi>ln</mi><mo>(</mo><mn>0.5</mn><mo>)</mo></mrow><mrow><mi>ln</mi><mo>(</mo><mfrac><mrow><msqrt><mn>10</mn></msqrt><mo>−</mo><mn>1</mn></mrow><mn>9</mn></mfrac><mo>)</mo></mrow></mfrac><mo>≈</mo><mn>0.48606</mn></mrow></math></div><p><i>Sanity checks (what the curve guarantees):</i></p><ul><li><math display='inline'><mrow><mfrac><mi>S</mi><mi>C</mi></mfrac><mo>=</mo><mn>1</mn></mrow></math> ⇒ <math display='inline'><mrow><msub><mi>X</mi><mtext>cutoff</mtext></msub><mo>=</mo><mn>1</mn></mrow></math> (only act if certain).</li><li><math display='inline'><mrow><mfrac><mi>S</mi><mi>C</mi></mfrac><mo>=</mo><mn>10</mn></mrow></math> ⇒ <math display='inline'><mrow><msub><mi>X</mi><mtext>cutoff</mtext></msub><mo>=</mo><msup><mn>10</mn><mn>6</mn></msup></mrow></math> (act even at one-in-a-million).</li><li><math display='inline'><mrow><mfrac><mi>S</mi><mi>C</mi></mfrac><mo>=</mo><msqrt><mn>10</mn></msqrt></mrow></math> ⇒ <math display='inline'><mrow><msub><mi>X</mi><mtext>cutoff</mtext></msub><mo>≈</mo><msup><mn>10</mn><mn>3</mn></msup></mrow></math> (act around one-in-a-thousand).</li></ul><p><b>How to use the chart:</b> On the X-axis you’ll see <b>S/C</b> from 1 to 10. On the Y-axis you’ll see the probability written as <b>1 in X</b> on a log scale from 1 to 1,000,000. The blue line is the cutoff <i>X<sub>cutoff</sub></i>. The green region shows where action is justified: for a given <b>S/C</b>, points <i>below</i> the blue line (smaller X ⇒ higher risk) mean “act”, points above mean “don’t act”.</p><figure style='margin:8px 0;'><img src='./prob_sev_cost_chart.png' alt='Probability–Severity–Cost decision boundary: X-axis S/C (1–10), Y-axis 1 in X (1–1,000,000), blue cutoff curve, green “act” region below the curve.' style='max-width:100%;height:auto;'/><figcaption style='font-size:.95em;opacity:.85'>Blue curve = calibrated cutoff; green area = “act”.</figcaption></figure><p><b>Worked single-instance example:</b> Suppose there’s a 1-in-10,000 risk (<i>X</i>=10,000) of a severity 8 outcome (<i>S</i>=8), and prevention costs <i>C</i>=5. Your ratio is <i>S/C</i>=1.6. From the curve, <i>X<sub>cutoff</sub></i> at 1.6 is roughly a few thousand; since 10,000 is <i>above</i> that cutoff (safer than the limit), you would not act. If the cost drops or severity rises, the blue cutoff falls and you cross into the green region.</p><p><b>4.3 Repeated or multiple instances (trips, sessions, days):</b> When the same risk shows up many times, combine the instances instead of judging one in isolation.</p><p><u>Exact combined chance:</u></p><div class='mathblock'><math display='block'><mrow><msub><mi>p</mi><mtext>total</mtext></msub><mo>=</mo><mn>1</mn><mo>−</mo><munder><mo>∏</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow></munder><msup><mrow><mo>(</mo><mn>1</mn><mo>−</mo><msub><mi>p</mi><mi>i</mi></msub><mo>)</mo></mrow><msub><mi>n</mi><mi>i</mi></msub></msup></mrow></math></div><p>For small probabilities this is well-approximated by a simple sum:</p><div class='mathblock'><math display='block'><mrow><msub><mi>p</mi><mtext>total</mtext></msub><mo>≈</mo><munder><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow></munder><mrow><msub><mi>n</mi><mi>i</mi></msub><mo>⋅</mo><msub><mi>p</mi><mi>i</mi></msub></mrow></mrow></math></div><p><u>Expected-value test across groups:</u></p><div class='mathblock'><math display='block'><mrow><msub><mi>E</mi><mtext>total</mtext></msub><mo>=</mo><munder><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow></munder><mrow><msub><mi>n</mi><mi>i</mi></msub><mo>⋅</mo><msub><mi>p</mi><mi>i</mi></msub><mo>⋅</mo><msub><mi>S</mi><mi>i</mi></msub></mrow><mo>></mo><mi>C</mi></mrow></math></div><p><i>Interpretation:</i> sum each group’s “chance × severity”, then compare that total to the prevention cost. If it’s bigger than <i>C</i>, act.</p><p><u>Identical instances shortcut:</u> If all <i>N</i> instances have the same severity <i>S</i> and probability denominator <i>X</i> (so per-instance <i>p</i>=1/<i>X</i>), you can compare an “effective” denominator to the same blue cutoff by dividing by <i>N</i>:</p><div class='mathblock'><math display='block'><mrow><msub><mi>X</mi><mtext>eff</mtext></msub><mo>=</mo><mfrac><mi>X</mi><mi>N</mi></mfrac><mo>,</mo><mspace width='0.5em'/><msub><mi>X</mi><mtext>eff</mtext></msub><mo>≤</mo><msub><mi>X</mi><mtext>cutoff</mtext></msub><mo>(</mo><mfrac><mi>S</mi><mi>C</mi></mfrac><mo>)</mo></mrow></math></div><p><i>Why this works:</i> over <i>N</i> tries, the combined chance is about <i>N/X</i>; smaller denominators mean riskier. Dividing <i>X</i> by <i>N</i> puts the repeated scenario on the same chart.</p><p><b>Worked multi-group example:</b> You’ll play 100 matches. 95 are low-risk at 1-in-1,000,000; 5 are higher-risk at 1-in-100,000. Assume the severe outcome is <i>S</i>=8 and prevention cost is <i>C</i>=5. Expected total impact: <math display='inline'><mrow><mn>95</mn><mo>⋅</mo><mfrac><mn>1</mn><mn>1,000,000</mn></mfrac><mo>⋅</mo><mn>8</mn><mo>+</mo><mn>5</mn><mo>⋅</mo><mfrac><mn>1</mn><mn>100,000</mn></mfrac><mo>⋅</mo><mn>8</mn><mo>=</mo><mn>0.00476</mn></mrow></math>. Since 0.00476 < 5, prevention is not justified here. If cost dropped to 0.1, or severity rose, the inequality could flip.</p><p><b>4.4 Practical notes:</b> (1) If probabilities aren’t tiny, use the exact combined formula. (2) If prevention reduces both probability <i>and</i> severity, compute expected downside <i>with</i> and <i>without</i> prevention and compare the improvement to cost. (3) Our scales cap S and C at 10 to keep judgments stable and comparable.</p><h3 id='concept-alternatives'>5. Alternative Solutions</h3><p>The first idea isn’t always best. Consider simpler fixes, substitutes, or better long-term approaches.</p><p><b>How it works:</b> Surveying alternatives reduces downside and can add unexpected upsides.</p><h3 id='concept-info-value'>6. Information Value</h3><p>Sometimes action is worth it for the <i>learning</i> alone.</p><p><b>How it works:</b> Small experiments reduce uncertainty and improve future choices.</p><h3 id='concept-diminishing-returns'>7. Diminishing Returns</h3><p>Beyond a point, extra effort yields smaller improvements.</p><p><b>Rule of thumb:</b> Stop when marginal benefit < marginal cost.</p><figure style='margin:8px 0;'><img src='./diminishing_returns_curve.png' alt='Diminishing Returns Curve' style='max-width:100%;height:auto;'/></figure><h3 id='concept-inverted-u'>8. Inverted-U Curve (Sweet Spot)</h3><p>Too little or too much effort hurts results; there’s an objective optimum.</p><p><b>Why invest:</b> You’re not chasing perfection; you’re closing in on a measurable optimum, so extra effort to find it is justified.</p><figure style='margin:8px 0;'><img src='./inverted_u_curve.png' alt='Inverted-U Curve' style='max-width:100%;height:auto;'/></figure><h3 id='concept-functional-diff'>9. Functional Difference (Blind Test)</h3><p>Only differences you can actually detect (and that matter for purpose) count.</p><p><b>How it works:</b> If a change isn’t noticeable in use, it shouldn’t drive the decision.</p><h3 id='concept-long-vs-short'>10. Long-Term vs. Short-Term Benefits</h3><p>Short-term relief vs. root-cause fixes.</p><p><b>How it works:</b> Temporary fixes are fine for temporary issues; root-cause fixes justify more cost because they stop repeats.</p><h3 id='concept-always-vs-sometimes'>11. Always vs. Sometimes Worth It</h3><p>Some actions are habit-worthy (always worth it); others depend on context.</p><p><b>How it works:</b> Make the universal ones automatic; evaluate the conditional ones each time.</p><h3 id='concept-preventative'>12. Preventative Maintenance</h3><p>Prevent small issues from becoming large failures.</p><p><b>How it works:</b> Small predictable costs now avert large unpredictable costs later.</p><h2 id='when-top'>WHEN You Should Act</h2><h3 id='concept-severity-threshold'>13. Severity and Thresholds</h3><p>Severity is worst-case impact; threshold is your acceptable limit.</p><p><b>Simple Rule:</b> act when severity meets or exceeds your threshold:</p><div class='mathblock'><math display='block'><mrow><mfrac><mi>S</mi><mi>T</mi></mfrac><mo>≥</mo><mn>1</mn></mrow></math></div><p><b>Worked Example:</b> If severity = 7.5 and your threshold = 5.0, then 7.5 ÷ 5.0 = 1.5 ≥ 1 → Act now.</p><figure style='margin:8px 0;'><img src='./linear_threshold_chart.png' alt='Linear Severity to Action Threshold' style='max-width:100%;height:auto;'/></figure><h3 id='concept-telltale-signs'>14. Telltale Signs</h3><p>Warnings before failure (e.g., brake squeal, storage warnings) give safe buffer time.</p><p><b>How it works:</b> Use the buffer to plan; ignoring signs risks urgent, expensive fixes.</p><h3 id='concept-timing'>15. Timing and Availability</h3><p>When you act changes value.</p><p><b>How it works:</b> Wait for better conditions or act now to prevent escalation—whichever maximizes benefit vs. cost.</p><h3 id='concept-better-later'>16. Better Alternatives Down the Road</h3><p>Sometimes waiting yields a clearly superior option.</p><p><b>How it works:</b> Avoid near-term obsolescence by delaying when a better option is imminent.</p><h2 id='concepts-summary'>Putting It All Together</h2><h3 id='concept-decision-logic'>17. The Decision Logic</h3><p>The guide’s structure reflects real-world logic:</p><ol><li>Is this a real or inevitable problem?</li><li>Do benefits outweigh costs?</li><li>How do probability, severity, and cost balance out (including repeated instances)?</li><li>Are alternatives better?</li><li>Is the solution functional and noticeable?</li><li>Where’s the sweet spot for effort?</li><li>Is it a long-term or short-term fix?</li><li>Is it universally worth it, or conditional?</li><li>Should you prevent it early?</li><li>How severe is it compared to your threshold?</li><li>Are there warning signs?</li><li>Is the timing right, or should you wait for a better alternative?</li></ol><p><b>Bottom line:</b> Layering these concepts prevents wasted energy, avoids unhealthy overthinking, and leads to decisions that are rational, balanced, and sustainable.</p>"}

// math helpers
function miniClamp(v, lo, hi){ return Math.min(hi, Math.max(lo, v)); }

function miniNormalizeToX(mode, val){
  if (mode === 'oneInX')   { if (!(val>1)) return null; return val; }
  if (mode === 'percent')  { if (!(val>0 && val<100)) return null; return 100/val; }
  if (mode === 'micromort'){ if (!(val>0 && val<1e6)) return null; return 1e6/val; }
  return null;
}
function miniXcutoff_from_ratio(r) {
  var tRaw = (r - 1) / 9;
  var t = Math.max(0, Math.min(1, tRaw));
  var exponent = 6 * Math.pow(t, MINI_ALPHA);
  return Math.pow(10, exponent);
}
function miniComputeSCutoffForX(X){
  return 1 + 9 * Math.pow((Math.log10(X)/6), 1/MINI_ALPHA);
}

function miniProbSymbol(mode){ return mode==='percent' ? '%' : (mode==='micromort' ? 'µm' : 'X'); }
function miniXtoUnit(X,mode){ return mode==='percent' ? (100/X) : (mode==='micromort' ? (1e6/X) : X); }
function unitToX(Y, mode){
  // inverse of miniXtoUnit
  if (mode === 'percent')   return 100 / Y;          // X = 100 / %
  if (mode === 'micromort') return 1e6 / Y;          // X = 1e6 / µm

// Helper: fast fade-in → HOLD → fast fade-out (total time = --flash-dur)
function flashWithPlateau(el, cls, opts) {
  if (!el) return;

  // Read global duration (fallback 1500ms), then derive phase timings if not passed
  const root = getComputedStyle(document.documentElement);
  const durStr = (root.getPropertyValue('--flash-dur').trim() || '1500ms');
  const totalMs = durStr.endsWith('ms') ? parseFloat(durStr) : parseFloat(durStr) * 1000;

  const inMs   = opts?.inMs  ?? 180;   // fast in
  const outMs  = opts?.outMs ?? 420;   // fast out
  const holdMs = opts?.holdMs ?? Math.max(0, totalMs - inMs - outMs); // fill the rest

  // Clear any prior flash classes
  el.classList.remove('flash-purple','flash-green','flash-gold');

  // PHASE 1: fast fade-in
  el.style.setProperty('--flash-dur', inMs + 'ms');
  requestAnimationFrame(() => {

  const sev = Number(sl.value) || min;
  const pct = Math.max(0, Math.min(100, ((sev - min) / (max - min)) * 100));
  // percentage goes in --pct; color comes from updateSliderFill

  if (typeof updateSliderFill === 'function') {

  // Wait for MathJax + images + a couple of frames, then resolve (or time out)

    const waits = [];
  
    // MathJax settle
    try {
      if (window.MathJax && MathJax.typesetPromise) {
        waits.push(MathJax.typesetPromise([root]).catch(()=>{}));
      }
    } catch (_) {}
  
    // Images settle
    const imgs = Array.from(root.querySelectorAll('img'));
    if (imgs.length) {
      waits.push(Promise.all(imgs.map(img =>
        img.complete ? Promise.resolve()
                     : new Promise(res => {
                         img.addEventListener('load',  res, {once:true});
                         img.addEventListener('error', res, {once:true});
                       })
      )));
    }
  
    // Next couple of frames
    function nextFrames(n=2){ return new Promise(r=>{
      let i=0; const step=()=>{ if(++i>n) r(); else requestAnimationFrame(step); };
      requestAnimationFrame(step);
    });}
    waits.push(nextFrames(2));
  
    // Race with a timeout so we never hang
    return Promise.race([
      Promise.all(waits),
      new Promise(res => setTimeout(res, timeout))
    ]);
  }
  
  // Do the scroll now and once again after layout settles

    // your existing scroll now (keeps current behavior)

    requestAnimationFrame(() => scrollToConcept(conceptId, backQId));

    if (intent && intent.conceptId) {
      const backQId = intent.backQId || 'Q0';
      // clear one-shot intent immediately so later AB2 loads are normal
      window.__pendingConceptScroll = null;
      window.__backTargetForAB2 = backQId;
  
      // 1) optional: flash AB2 heading only for concept intent
      try { flashAb2Heading('ab2Heading'); } catch(_) {}
  
      // 2) scroll to concept
      robustScrollToConcept(ab2El, intent.conceptId, backQId);
  
      // 3) handle in-page #anchor clicks only in this intent mode
      ab2El.addEventListener('click', function (e) {
        const a = e.target.closest('a[href^="#"]');
        if (!a) return;
        const id = a.getAttribute('href').slice(1);
        if (!id) return;
        e.preventDefault();
        history.replaceState(null, '', `#${id}`);
        scrollToConcept(id, window.__backTargetForAB2 || 'Q0');
      }, { passive: true });
  
  
    } else {
      // NORMAL AB2: no flash, no forced scroll, no injected back button
      window.__backTargetForAB2 = null;
      // optional: clear any stale hash from earlier sessions
      // history.replaceState(null, '', location.pathname);
    }
  
    // Aux toggles etc.
    setupAuxToggles(node);
    showOrHideRiskInline(node);
    return;
  }

  setupAuxToggles(node);
  showOrHideRiskInline(node);

  var btns = document.getElementById('buttons');
  btns.innerHTML = '';
  const restartTop = document.getElementById('restartTop');

  if (node.type === 'result') {
    restartTop.style.display = 'none';
    btns.classList.add('center');
    const restartCentered = makeButton('Restart', 'restart', () => restart());
    restartCentered.style.flex = '0 0 auto';
    btns.appendChild(restartCentered);
  } else {
    restartTop.style.display = (node.id === 'Q0') ? 'none' : 'inline-block';
    btns.classList.remove('center');

    if (node.type === 'about') return;
    if (node.type === 'aboutMenu') {
      btns.appendChild(makeButton('About Me', 'next', () => goToNode('AB1')));
      btns.appendChild(makeButton('Guide Concepts Explained', 'next', () => goToNode('AB2')));
      return;
    }

    if (node.type === 'question') {
      const yesBtn = makeButton('Yes', 'yes', () => goToNode(node.yes));
      const noBtn  = makeButton('No',  'no',  () => goToNode(node.no));
      btns.appendChild(yesBtn);
      btns.appendChild(noBtn);
      if (node.same) btns.appendChild(makeButton('Roughly the Same', 'same', () => goToNode(node.same)));
    } else if (node.type === 'info') {
      if (node.id === 'Q0') {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
        btns.appendChild(makeButton('About', 'next', () => goToNode('AB0')));
      } else {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
      }
    }
  }
}

</script>
