  :root {

  /* === Slider visual customization === */
  .slider-wrap {
    position: relative;
    width: 100%;
    height: calc(var(--thumb-size) + var(--tick-length) * 2 + 8px);

  /* defaults (only needed once) */

    --track-height: 8px;
    --thumb-size: 22px;

    --tick-length: 8px;
    --tick-thickness: 2px;
    --tick-color: #cbd5e1;
  }
  
  .heat-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: var(--thumb-size);
    background: transparent;
    position: relative;
    z-index: 1;
  }
  .heat-slider::-webkit-slider-runnable-track {
    height: var(--track-height);
    border-radius: calc(var(--track-height) / 2);
    background:
      linear-gradient(to right,
        var(--fill) 0%,
        var(--fill) var(--pct),
        var(--track-bg) var(--pct),
        var(--track-bg) 100%);
  }
  .heat-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: var(--thumb-size);
    height: var(--thumb-size);
    border-radius: 50%;
    background: #fff;
    border: 2px solid #999;
    box-shadow: var(--thumb-shadow);
    margin-top: calc((var(--thumb-size) - var(--track-height)) / -2);
    cursor: pointer;
  }

  .tick-row {
    position: absolute;
    left: calc(var(--thumb-size) / 2);
    right: calc(var(--thumb-size) / 2);
    height: var(--tick-length);
    pointer-events: none;
    z-index: 0;
  }
  .tick-row.top { top: 50%; transform: translateY(calc(-50% - var(--track-height)/2 - 2px)); }
  .tick-row.bottom { top: 50%; transform: translateY(calc(-50% + var(--track-height)/2 + 2px)); }
  .tick { position: absolute; width: var(--tick-thickness); height: 100%; background: var(--tick-color); transform: translateX(-50%); }

  .heat-slider::-moz-range-track { height: var(--track-height); border-radius: calc(var(--track-height) / 2); background: var(--track-bg); }
  .heat-slider::-moz-range-progress { height: var(--track-height); border-radius: calc(var(--track-height) / 2); background: var(--fill); }
  .heat-slider::-moz-range-thumb { width: var(--thumb-size); height: var(--thumb-size); border-radius: 50%; background: #fff; border: 2px solid #999; box-shadow: var(--thumb-shadow); cursor: pointer; }
  .heat-slider::-ms-track { height: var(--track-height); border-color: transparent; color: transparent; background: transparent; }
  .heat-slider::-ms-fill-lower { background: var(--fill); border-radius: calc(var(--track-height)/2); }
  .heat-slider::-ms-fill-upper { background: var(--track-bg); border-radius: calc(var(--track-height)/2); }

  /* ================================

  :root {
    --bg: #f7f7f7;
    --card: #ffffff;

      /* Graph in dark */
      --axis-color: #e9edf1;         /* ‚úÖ tick/label white-ish */
      --axis-color-dim: #c7cbd2;
      --grid-color: rgba(255,255,255,.18);

  /* Manual override via data-theme (appears only if user toggles) */
  :root[data-theme="light"] {
    color-scheme: light;

    --bg: #f7f7f7; --card:#ffffff; --text:#111111; --subtle-text:#333333; --border:#dddddd; --shadow:0 2px 6px rgba(0,0,0,0.10);
    --btn-yes:#4CAF50; --btn-no:#F44336; --btn-same:#1E88E5; --btn-next:#2196F3; --btn-back:#555; --btn-restart:#9C27B0; --btn-muted:#9E9E9E; --btn-text:#fff;
    --thumb-border:#999; --tick-color:rgba(0,0,0,.35); --track-bg:#e0e0e0;

  :root[data-theme="dark"]  {

    --shade-out: rgba(255,255,255,.05);
    --label-bg:#0f1115; --label-text:#e9edf1;
  }

  /* Map existing components to tokens (non-destructive overrides) */
  body { background: var(--bg); color: var(--text); }
  .card { background: var(--card); color: var(--text); box-shadow: var(--shadow); border: 1px solid var(--border); }

/* ======= THEME INIT + TOGGLE ======= */
(function initTheme(){
  const root = document.documentElement;
  const themeBtn = document.getElementById('themeToggle');
  const mqDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

  let metaTheme = document.querySelector('meta[name="theme-color"]:not([media])');
  if (!metaTheme) {
    metaTheme = document.createElement('meta');
    metaTheme.name = 'theme-color';
    document.head.appendChild(metaTheme);
  }

  function getSetting() {
    const saved = localStorage.getItem('theme');
    return (saved === 'light' || saved === 'dark' || saved === 'system') ? saved : 'system';
  }
  function getEffectiveTheme(setting) {
    if (setting === 'dark') return 'dark';
    if (setting === 'light') return 'light';
    return (mqDark && mqDark.matches) ? 'dark' : 'light';
  }
  function setThemeColor(effective) {
    metaTheme.setAttribute('content', effective === 'dark' ? '#0b0b0d' : '#ffffff');
  }
  function setButtonLabel() {
    if (!themeBtn) return;
    const setting = getSetting();
    const effective = getEffectiveTheme(setting);
    themeBtn.textContent = 'Theme: ' + (setting.charAt(0).toUpperCase() + setting.slice(1));
    themeBtn.title = 'Effective: ' + (effective === 'dark' ? 'Dark' : 'Light');
  }
  function applySetting(setting) {
    if (setting === 'system') {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme', 'system');
    } else {
      root.dataset.theme = setting;
      localStorage.setItem('theme', setting);
    }
    const effective = getEffectiveTheme(setting);
    setThemeColor(effective);
    setButtonLabel();
  }

  applySetting(getSetting());

  if (themeBtn) {
    themeBtn.onclick = function(){
      const setting = getSetting();
      const next = (setting === 'system') ? 'dark' :
                   (setting === 'dark')   ? 'light' : 'system';
      applySetting(next);
    };
  }

  if (mqDark) {
    mqDark.addEventListener('change', () => {
      if (getSetting() === 'system') {
        setButtonLabel();
        setThemeColor(getEffectiveTheme('system'));
      }
    });
  }
  window.__refreshThemeButtonLabel = setButtonLabel;
})();

  { "id": "AB0", "type": "aboutMenu", "heading": "About", "text": "Choose a section to learn more about the guide and its background." },
  { "id": "AB1", "type": "about", "heading": "About Me", "text": "Hi! My name is Packer, I‚Äôm the creator of this guide. I've had OCD for as long as I can remember, and one of the most difficult things for me is knowing whether or not I should worry about or address something, which led me to create this guide over the course of a year and a half‚Äîmolded from many, <i>many</i> mistakes in my actions. I've learned it's not about being content with imperfection, or striving to make everything perfect, but rather about <i>discerning</i> what to do (or not do), and when to do it. This guide aims to help others make decision‚Äîregardless of if they suffer from OCD, anxiety, or not‚Äîas the logic it uses can be applied to all areas of life.\n\nTo contact or support me, I'm reachable at:\npackerander22@gmail.com" },
  { "id":"AB2","type":"about","heading":"Guide Concepts Explained","text":"<p>This guide is built to prevent wasted effort, ‚Äúanalysis paralysis,‚Äù and unhealthy worry, by walking through the two essential questions of decision-making: <b>Should I act?</b> (IF) and <b>When should I act?</b> (WHEN). Along the way, it uses concepts from psychology, economics, and systems thinking. Below is a deep dive into each principle, ordered as they appear in the guide.</p><h2 id='concepts-top'>IF You Should Act</h2><h3 id='concept-real-vs-cosmetic'>1. Real Problems vs. Cosmetic Problems</h3><p>Not every ‚Äúproblem‚Äù is a <i>real</i> problem.</p><ul><li><b>Real problems</b> affect functionality, outcomes, or safety.</li><li><b>Cosmetic or preference problems</b> only affect comfort, appearance, or personal taste.</li></ul><p><b>How it works:</b> By sorting issues into these two categories, you focus only on what actually changes results. Cosmetic issues can be ignored without consequence.</p><h3 id='concept-potential-vs-inevitable'>2. Potential vs. Inevitable Problems</h3><p>A potential problem may or may not happen. An inevitable problem <i>will</i> happen if ignored.</p><ul><li>Example: a frayed charging cable is <i>inevitably</i> going to fail.</li><li>Example: a squeaky door hinge <i>might</i> get worse, but may never actually break.</li></ul><p><b>How it works:</b> If a problem is inevitable, fixing it early prevents larger costs later. Potential problems require more analysis, especially when severity is high.</p><h3 id='concept-costs-benefits'>3. Costs vs. Benefits</h3><p>Every action carries a trade-off:</p><ul><li><b>Upfront costs/efforts:</b> time, money, or energy you spend right now.</li><li><b>Resulting downsides:</b> risks or hassles created by the fix itself.</li><li><b>Combined total:</b> both categories together, compared against what happens if you do nothing.</li></ul><p><b>Simple Rule:</b> Act if D<sub>nothing</sub> > (C<sub>upfront</sub> + D<sub>action</sub>)</p><p><b>Full Formula:</b> Act if <i>D<sub>nothing</sub> > C<sub>upfront</sub> + D<sub>action</sub></i></p><p><b>Worked Example:</b> If ignoring a car repair will eventually cost $500, while fixing now costs $100 and creates $50 in hassles, then 500 > (100+50) ‚Üí 500 > 150 ‚Üí Act now.</p><h3 id='concept-prob-sev-cost'>4. Probability vs. Severity vs. Cost</h3><p>Applies to <i>non-inevitable potential future problems</i>. Even if failure is unlikely, severity matters; and even if severe, cost of prevention matters.</p><ul><li><b>Low P + Low S:</b> usually safe to ignore.</li><li><b>Low P + High S:</b> worth preventing (example: helmet).</li><li><b>High P + Low S:</b> acceptable if prevention costs more than the nuisance.</li><li><b>High P + High S:</b> always act.</li></ul><p><b>Simple Rule:</b> Act if \\( P \\times S > C \\).</p><p><b>Full Cutoff Formula:</b> \\( X_{\\text{cutoff}} = 10^{\\;6 \\cdot \\left(\\frac{S/C - 1}{9}\\right)^{\\alpha}} \\).</p><p><b>Calibration:</b> \\( \\alpha = \\frac{\\ln(0.5)}{\\ln\\!\\left(\\tfrac{\\sqrt{10}-1}{9}\\right)} \\approx 0.48606 \\).</p><p><i>Checks:</i> \\(S/C=1 \\Rightarrow X=1\\) (only act if certain). \\(S/C=10 \\Rightarrow X=10^{6}\\) (one-in-a-million). \\(S/C=\\sqrt{10} \\Rightarrow X\\approx10^{3}\\) (one-in-a-thousand).</p><p><b>Worked Example:</b> Suppose a 10% chance (\\(P=0.1\\)) of severity 8 (\\(S=8\\)) with cost 5 (\\(C=5\\)). Expected downside \\(=0.1\\times 8=0.8\\); since \\(0.8 > 0.5\\) threshold, action is justified.</p><figure style='margin:8px 0;'><img src='./prob_sev_cost_chart.png' alt='Probability √ó Severity √ó Cost Decision Boundary (X-axis S/C from 1‚Äì10; Y-axis 1 in X up to 1,000,000; green region = act)' style='max-width:100%;height:auto;'/></figure><h3 id='concept-alternatives'>5. Alternative Solutions</h3><p>The first idea isn‚Äôt always best. Consider simpler fixes, substitutes, or better long-term approaches.</p><p><b>How it works:</b> Surveying alternatives reduces downside and can add unexpected upsides.</p><h3 id='concept-info-value'>6. Information Value</h3><p>Sometimes action is worth it for the <i>learning</i> alone.</p><p><b>How it works:</b> Small experiments reduce uncertainty and improve future choices.</p><h3 id='concept-diminishing-returns'>7. Diminishing Returns</h3><p>Beyond a point, extra effort yields smaller improvements.</p><p><b>Rule of thumb:</b> Stop when marginal benefit < marginal cost.</p><figure style='margin:8px 0;'><img src='./diminishing_returns_curve.png' alt='Diminishing Returns Curve' style='max-width:100%;height:auto;'/></figure><h3 id='concept-inverted-u'>8. Inverted-U Curve (Sweet Spot)</h3><p>Too little or too much effort hurts results; there‚Äôs an objective optimum.</p><p><b>Why invest:</b> You‚Äôre not chasing perfection; you‚Äôre closing in on a measurable optimum, so extra effort to find it is justified.</p><figure style='margin:8px 0;'><img src='./inverted_u_curve.png' alt='Inverted-U Curve' style='max-width:100%;height:auto;'/></figure><h3 id='concept-functional-diff'>9. Functional Difference (Blind Test)</h3><p>Only differences you can actually detect (and that matter for purpose) count.</p><p><b>How it works:</b> If a change isn‚Äôt noticeable in use, it shouldn‚Äôt drive the decision.</p><h3 id='concept-long-vs-short'>10. Long-Term vs. Short-Term Benefits</h3><p>Short-term relief vs. root-cause fixes.</p><p><b>How it works:</b> Temporary fixes are fine for temporary issues; root-cause fixes justify more cost because they stop repeats.</p><h3 id='concept-always-vs-sometimes'>11. Always vs. Sometimes Worth It</h3><p>Some actions are habit-worthy (always worth it); others depend on context.</p><p><b>How it works:</b> Make the universal ones automatic; evaluate the conditional ones each time.</p><h3 id='concept-preventative'>12. Preventative Maintenance</h3><p>Prevent small issues from becoming large failures.</p><p><b>How it works:</b> Small predictable costs now avert large unpredictable costs later.</p><h2 id='when-top'>WHEN You Should Act</h2><h3 id='concept-severity-threshold'>13. Severity and Thresholds</h3><p>Severity is worst-case impact; threshold is your acceptable limit.</p><p><b>Simple Rule:</b> Act if \\( \\frac{S}{T} \\ge 1 \\).</p><p><b>Worked Example:</b> If severity \\(=7.5\\) and your threshold \\(=5.0\\), then \\(7.5/5.0=1.5\\ge 1\\) ‚Üí Act now.</p><figure style='margin:8px 0;'><img src='./linear_threshold_chart.png' alt='Linear Severity to Action Threshold' style='max-width:100%;height:auto;'/></figure><h3 id='concept-telltale-signs'>14. Telltale Signs</h3><p>Warnings before failure (e.g., brake squeal, storage warnings) give safe buffer time.</p><p><b>How it works:</b> Use the buffer to plan; ignoring signs risks urgent, expensive fixes.</p><h3 id='concept-timing'>15. Timing and Availability</h3><p>When you act changes value.</p><p><b>How it works:</b> Wait for better conditions or act now to prevent escalation‚Äîwhichever maximizes benefit vs. cost.</p><h3 id='concept-better-later'>16. Better Alternatives Down the Road</h3><p>Sometimes waiting yields a clearly superior option.</p><p><b>How it works:</b> Avoid near-term obsolescence by delaying when a better option is imminent.</p><h2 id='concepts-summary'>Putting It All Together</h2><h3 id='concept-decision-logic'>17. The Decision Logic</h3><p>The guide‚Äôs structure reflects real-world logic:</p><ol><li>Is this a real or inevitable problem?</li><li>Do benefits outweigh costs?</li><li>How do probability, severity, and cost balance out?</li><li>Are alternatives better?</li><li>Is the solution functional and noticeable?</li><li>Where‚Äôs the sweet spot for effort?</li><li>Is it a long-term or short-term fix?</li><li>Is it universally worth it, or conditional?</li><li>Should you prevent it early?</li><li>How severe is it compared to your threshold?</li><li>Are there warning signs?</li><li>Is the timing right, or should you wait for a better alternative?</li></ol><p><b>How it works:</b> Layering these concepts prevents wasted energy, avoids unhealthy overthinking, and leads to decisions that are rational, balanced, and sustainable.</p>" }
];

// constants (match the mini prototype)
var MINI_EPS = 1e-9, MINI_MAX = 10;
var MINI_ALPHA = Math.log(0.5) / Math.log((Math.sqrt(10) - 1) / 9);

// math helpers
function miniClamp(v, lo, hi){ return Math.min(hi, Math.max(lo, v)); }
function miniCeilPlaces(x,p){ var f=Math.pow(10,p); return Math.ceil(x*f)/f; }

function miniNormalizeToX(mode, val){
  if (mode === 'oneInX')   { if (!(val>1)) return null; return val; }
  if (mode === 'percent')  { if (!(val>0 && val<100)) return null; return 100/val; }
  if (mode === 'micromort'){ if (!(val>0 && val<1e6)) return null; return 1e6/val; }
  return null;
}
function miniXcutoff_from_ratio(r) {
  var tRaw = (r - 1) / 9;
  var t = Math.max(0, Math.min(1, tRaw));
  var exponent = 6 * Math.pow(t, MINI_ALPHA);
  return Math.pow(10, exponent);
}
function miniComputeSCutoffForX(X){
  return 1 + 9 * Math.pow((Math.log10(X)/6), 1/MINI_ALPHA);
}

function miniProbSymbol(mode){ return mode==='percent' ? '%' : (mode==='micromort' ? '¬µm' : 'X'); }
function miniXtoUnit(X,mode){ return mode==='percent' ? (100/X) : (mode==='micromort' ? (1e6/X) : X); }
function unitToX(Y, mode){
  // inverse of miniXtoUnit
  if (mode === 'percent')   return 100 / Y;          // X = 100 / %
  if (mode === 'micromort') return 1e6 / Y;          // X = 1e6 / ¬µm
  return Y;                                           // 1 in X scale -> X = Y
}

// Helper: fast fade-in ‚Üí HOLD ‚Üí fast fade-out (total time = --flash-dur)
function flashWithPlateau(el, cls, opts) {
  if (!el) return;

  // Read global duration (fallback 1500ms), then derive phase timings if not passed
  const root = getComputedStyle(document.documentElement);
  const durStr = (root.getPropertyValue('--flash-dur').trim() || '1500ms');
  const totalMs = durStr.endsWith('ms') ? parseFloat(durStr) : parseFloat(durStr) * 1000;

  const inMs   = opts?.inMs  ?? 180;   // fast in
  const outMs  = opts?.outMs ?? 420;   // fast out
  const holdMs = opts?.holdMs ?? Math.max(0, totalMs - inMs - outMs); // fill the rest

  // Clear any prior flash classes
  el.classList.remove('flash-purple','flash-green','flash-gold');

  // PHASE 1: fast fade-in
  el.style.setProperty('--flash-dur', inMs + 'ms');
  requestAnimationFrame(() => {
    el.classList.add(cls);

    // After fade-in completes, HOLD solid (no transition running)
    setTimeout(() => {
      el.style.setProperty('--flash-dur', '0ms'); // instant changes while holding

      // PHASE 3: fast fade-out back to base
      setTimeout(() => {
        el.style.setProperty('--flash-dur', outMs + 'ms');
        requestAnimationFrame(() => {
          el.classList.remove(cls);

          // Cleanup: restore element to using the stylesheet‚Äôs --flash-dur
          setTimeout(() => {
            el.style.removeProperty('--flash-dur');
          }, outMs + 50);
        });
      }, holdMs);

    }, inMs + 20); // tiny buffer to ensure the first transition has finished
  });
}

function collectFormValues(root){
  const out = {};
  if (!root) return out;
  root.querySelectorAll('input[name], select[name], textarea[name]').forEach(el => {
    if (el.type === 'checkbox') out[el.name] = !!el.checked;
    else if (el.type === 'radio') { if (el.checked) out[el.name] = el.value; }
    else out[el.name] = el.value;
  });
  return out;
}
function applyFormValues(root, vals){
  if (!root || !vals) return;
  Object.keys(vals).forEach(name => {
    root.querySelectorAll(`[name="${CSS.escape(name)}"]`).forEach(el => {
      const v = vals[name];
      if (el.type === 'checkbox') el.checked = !!v;
      else if (el.type === 'radio') el.checked = (el.value === v);
      else el.value = v;
      el.dispatchEvent(new Event('input',  { bubbles:true }));
      el.dispatchEvent(new Event('change', { bubbles:true }));
    });
  });
}

    elS.value = String(local.S); elC.value = String(local.C); elM.value = local.mode; elV.value = String(local.val);
  }

  // 2D drag with snapping (local copy only)
  function svgPoint(evt){ const pt = svg.createSVGPoint(); pt.x=(evt.touches&&evt.touches[0]?evt.touches[0].clientX:evt.clientX); pt.y=(evt.touches&&evt.touches[0]?evt.touches[0].clientY:evt.clientY); return pt.matrixTransform(svg.getScreenCTM().inverse()); }
  let dragging=false;
  function onPointerDown(e){ e.preventDefault(); dragging=true; try{handle.setPointerCapture(e.pointerId);}catch(_){ } onPointerMove(e); }
  function onPointerMove(e){
    if(!dragging) return; e.preventDefault();
    const sp = svgPoint(e);
    const px = miniClamp(sp.x, pad.left, pad.left+plotW);
    const r  = pxToR(px);

    const yCursor = Math.max(pad.top, Math.min(pad.top+plotH, sp.y));
    const yCurve  = curveYPxAtRatio(r, local.mode);
    const willSnap = Math.abs(yCursor - yCurve) <= SNAP_PX;
    if (willSnap && !isSnapped && typeof window.hapticBump === 'function') window.hapticBump();
    isSnapped = willSnap;

    // vary C to follow r = S/C, keep within bounds
    let S = miniClamp(local.S, MINI_EPS, MINI_MAX);
    let C = S / r;
    if (C <= MINI_EPS || C > MINI_MAX){
      C = miniClamp(local.C, MINI_EPS, MINI_MAX);
      S = r * C;
      if (S <= MINI_EPS || S > MINI_MAX){
        S = miniClamp(S, MINI_EPS, MINI_MAX);
        C = miniClamp(S / r, MINI_EPS, MINI_MAX);
      }
    }
    local.S=S; local.C=C;

    // update user Y from pointer (snap to curve if close)
    const yr = yRange(local.mode);
    let yPix = Math.min(pad.top+plotH, Math.max(pad.top, sp.y));
    if (willSnap) yPix = yCurve;
    const frac = 1 - (yPix - pad.top) / plotH;
    const logY = Math.log10(yr.yMin) + frac * (Math.log10(yr.yMax) - Math.log10(yr.yMin));
    const Y = Math.pow(10, logY);
    const X_user = unitToX(Y, local.mode);
    local.X_user = X_user;

    // reflect into mirror inputs
    let valOut = (local.mode==='oneInX') ? X_user : (local.mode==='percent' ? (100/X_user) : (1e6/X_user));
    if (local.mode==='oneInX') { if (valOut < 2) valOut = 2; }
    else if (local.mode==='percent') { if (valOut<=0) valOut=0.000001; if (valOut>=100) valOut=99.999999; }
    else { if (valOut<=0) valOut=0.0001; if (valOut>=1e6) valOut=999999.99; }
    elS.value=String(local.S); elC.value=String(local.C); elV.value=String(valOut);

    draw();
  }
  function onPointerUp(e){ dragging=false; try{handle.releasePointerCapture(e.pointerId);}catch(_){} }

  handle.addEventListener('pointerdown', onPointerDown, {passive:false});
  svg.addEventListener('pointermove', onPointerMove, {passive:false});
  svg.addEventListener('pointerup', onPointerUp, {passive:false});
  svg.addEventListener('touchstart', onPointerDown, {passive:false});
  svg.addEventListener('touchmove', onPointerMove, {passive:false});
  svg.addEventListener('touchend', onPointerUp, {passive:false});

  draw();

  // Bottom buttons
  const btns = document.getElementById('buttons');
  btns.innerHTML = '';
  const yesBtn = document.createElement('button'); yesBtn.type='button'; yesBtn.className='yes'; yesBtn.textContent='Yes';
  yesBtn.onclick = function(){ goToNode(node.yes); };
  const noBtn = document.createElement('button'); noBtn.type='button'; noBtn.className='no'; noBtn.textContent='No';
  noBtn.onclick  = function(){ goToNode(node.no); };
  btns.appendChild(yesBtn); btns.appendChild(noBtn);
}

  var themeBtn = document.getElementById('themeToggle');
  if (themeBtn) {
    themeBtn.style.display = (node.id === 'Q0') ? 'inline-block' : 'none';
    if (node.id === 'Q0' && window.__refreshThemeButtonLabel) window.__refreshThemeButtonLabel();
  }
  document.getElementById('backBtn').style.visibility = historyStack.length > 0 ? 'visible' : 'hidden';

  // ‚úÖ Custom slides Q6/Q7 are handled here with early returns
  if (node.id === 'Q6') {
    textDiv.innerHTML = '';
    document.getElementById('buttons').innerHTML = '';
    renderMiniQ6(textDiv, node);
    return;
  }
  if (node.id === 'Q7') {
    textDiv.innerHTML = '';
    document.getElementById('buttons').innerHTML = '';
    renderMiniQ7(textDiv, node);
    return;
  }
  
  // Default content
  let html = node.text || '';
  if (node && (node.id === 'Q46' || node.id === 'Q47')) {
    html = (node.id === 'Q46') ? transformQ46(html) : transformQ47(html);
  }
  
  /* ‚úÖ ADD THIS: inject default slide content for all non-special slides */
  document.getElementById('text').innerHTML = html;

  // ==== Q33: remember .heat-slider ====
  if (node && node.id === 'Q33') {
    const q33Root = document.getElementById('text');
    const slider = q33Root.querySelector('.heat-slider');
  
    // Restore generic Q33 fields (if you want)
    const saved = loadNodeState('Q33');
    if (saved) applyFormValues(q33Root, saved);
  
    // Restore dedicated threshold if present
    const stored = getUserThreshold();
    if (slider && stored != null) {
      slider.value = String(stored);
      slider.dispatchEvent(new Event('input',{bubbles:true}));
      slider.dispatchEvent(new Event('change',{bubbles:true}));
    }
  
    // Persist on edit
    const persistQ33 = () => {
      saveNodeState('Q33', collectFormValues(q33Root));
      if (slider) setUserThreshold(slider.value);
    };
    q33Root.addEventListener('input',  persistQ33);
    q33Root.addEventListener('change', persistQ33);
  
    // Ensure it‚Äôs saved at least once on entry
    if (slider) setUserThreshold(slider.value);
  }

  // ==== Q46 / Q47: restore threshold from Q33 ====
  if (node && (node.id === 'Q46' || node.id === 'Q47')) {
    const root = document.getElementById('text');
    const stored = getUserThreshold();
  
    // If you want to show the value somewhere in Q46/Q47
    if (stored != null) {
      const out = root.querySelector('.threshold-display');
      if (out) out.textContent = stored;  // or set value on input if you have one
    }
  }

  // üîπ Inject content, but wrap AB2 so we have an element to target
  if (node && node.id === 'AB2') {
    textDiv.innerHTML = `<section id="AB2" class="about-wrapper">${html}</section>`;
  
    const ab2El = document.getElementById('AB2');
    assignConceptAnchors();
  
    // Typeset equations safely without breaking rendering
    try {
      if (window.MathJax && typeof MathJax.typesetPromise === 'function') {
        if (typeof MathJax.typesetClear === 'function') MathJax.typesetClear();
        MathJax.typesetPromise([ab2El]).catch(() => {});
      }
    } catch (err) {
      console.warn('MathJax typeset skipped:', err);
    }
  
    // Decide what to scroll to:
    let targetId = null;
    let backQId  = null;
  
    if (window.__pendingConceptScroll && window.__pendingConceptScroll.conceptId) {
      targetId = window.__pendingConceptScroll.conceptId;
      backQId  = window.__pendingConceptScroll.backQId || __lastQuestionId || 'Q0';
      window.__pendingConceptScroll = null;
    } else {
      const hash = (location.hash || '').trim();
      if (hash.length > 1) {
        targetId = hash.slice(1);
        backQId  = __lastQuestionId || 'Q0';
      }
    }
  
    if (targetId) {
      window.__backTargetForAB2 = backQId;
      scrollToConcept(targetId, backQId);
    }
  
    // In-page anchor clicks inside AB2
    ab2El.addEventListener('click', function (e) {
      const a = e.target.closest('a[href^="#"]');
      if (!a) return;
      const id = a.getAttribute('href').slice(1);
      if (!id) return;
      e.preventDefault();
      history.replaceState(null, '', `#${id}`);
      scrollToConcept(id, window.__backTargetForAB2 || 'Q0');
    }, { passive: true });
  
    // Aux toggles etc. still need to run
    setupAuxToggles(node);
    showOrHideRiskInline(node);
  
    // Buttons for 'about' stops here
    return;
  }

  setupAuxToggles(node);
  showOrHideRiskInline(node);

  var btns = document.getElementById('buttons');
  btns.innerHTML = '';
  const restartTop = document.getElementById('restartTop');

  if (node.type === 'result') {
    restartTop.style.display = 'none';
    btns.classList.add('center');
    const restartCentered = makeButton('Restart', 'restart', () => restart());
    restartCentered.style.flex = '0 0 auto';
    btns.appendChild(restartCentered);
  } else {
    restartTop.style.display = (node.id === 'Q0') ? 'none' : 'inline-block';
    btns.classList.remove('center');

    if (node.type === 'about') return;
    if (node.type === 'aboutMenu') {
      btns.appendChild(makeButton('About Me', 'next', () => goToNode('AB1')));
      btns.appendChild(makeButton('Guide Concepts Explained', 'next', () => goToNode('AB2')));
      return;
    }

    if (node.type === 'question') {
      const yesBtn = makeButton('Yes', 'yes', () => goToNode(node.yes));
      const noBtn  = makeButton('No',  'no',  () => goToNode(node.no));
      btns.appendChild(yesBtn);
      btns.appendChild(noBtn);
      if (node.same) btns.appendChild(makeButton('Roughly the Same', 'same', () => goToNode(node.same)));
    } else if (node.type === 'info') {
      if (node.id === 'Q0') {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
        btns.appendChild(makeButton('About', 'next', () => goToNode('AB0')));
      } else {
        btns.appendChild(makeButton('Next', 'next', () => goToNode(node.next)));
      }
    }
  }
}

</script>
